<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The DASBEM Project â€” Researchers</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-gradient: linear-gradient(135deg,#0a0f3f,#1a3b8b,#0a0f3f);
      --text:#f6fff9;
      --muted: rgba(246,255,249,0.75);
      --accent1:#ffd700;
      --accent2:#6beaff;
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box;}
    html,body{height:100%;margin:0;font-family:"Poppins",sans-serif;background:var(--bg-gradient);color:var(--text);overflow-x:hidden;}
    
    #networkCanvas{position:fixed;inset:0;width:100%;height:100%;z-index:0;pointer-events:none;mix-blend-mode:overlay;opacity:0.9;}

    /* ===== HEADER ===== */
    header.site-header {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 80px 20px 100px;
      font-family: "Playfair Display", serif;
      overflow: hidden;
    }

    header.site-header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #1a237e, #0d47a1, #1565c0, #0a0f3f);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      z-index: -2;
    }

    header.site-header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.08), transparent 70%),
                  radial-gradient(circle at 70% 70%, rgba(255,255,255,0.06), transparent 70%);
      z-index: -1;
      animation: twinkle 6s ease-in-out infinite alternate;
    }

    header.site-header h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin: 0 0 20px;
      background: linear-gradient(90deg, #ffd700, #6beaff, #ffd700);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
      text-shadow: 0 4px 25px rgba(0,0,0,0.6);
    }

    header.site-header p {
      font-size: 1.3rem;
      color: var(--muted);
      margin: 0;
      backdrop-filter: blur(6px);
      padding: 8px 18px;
      display: inline-block;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.45);
      animation: fadePulse 4s ease-in-out infinite alternate;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes shine {
      to { background-position: 200% center; }
    }
    @keyframes twinkle {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    @keyframes fadePulse {
      0%{ opacity:0.8;}
      50%{ opacity:1;}
      100%{ opacity:0.8;}
    }

    /* ===== Researchers ===== */
    .wrap{position:relative;z-index:1;max-width:1200px;margin:20px auto;padding:0 18px;}
    .header{display:flex;gap:28px;align-items:center;justify-content:center;flex-wrap:wrap;margin-bottom:36px;}
    .researcher{
      position:relative;width:300px;min-width:260px;display:flex;flex-direction:column;align-items:center;
      backdrop-filter: blur(6px);padding:18px;border-radius:20px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow:0 10px 40px rgba(4,20,10,0.45), inset 0 1px 0 rgba(255,255,255,0.02);
      transition:transform .35s ease, box-shadow .35s ease;
    }
    .researcher:hover{ transform:translateY(-8px); box-shadow:0 18px 50px rgba(0,0,0,0.5); }

    .photo-frame{
      position:relative;width:168px;height:168px;border-radius:50%;overflow:hidden;
      padding:6px;background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.08), transparent 30%);
      display:flex;align-items:center;justify-content:center;
      box-shadow: 0 6px 24px rgba(0,0,0,0.45), 0 0 18px rgba(255,255,255,0.15) inset;
      margin-bottom:12px;
      border: 3px solid rgba(255,255,255,0.09);
      transition: transform 1.5s ease-in-out;
    }
    .photo-frame img{
      width:100%;height:100%;border-radius:50%;object-fit:cover;display:block;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      border:4px solid rgba(255,255,255,0.15);
      transition: transform 1.5s ease-in-out;
    }

    .name{
      font-family:"Playfair Display",serif;font-size:1.3rem;font-weight:700;color:var(--text);
      letter-spacing:0.6px;margin-top:6px;text-align:center;display:flex;flex-direction:column;align-items:center;
      transition: transform 1.5s ease-in-out;
    }
    .name .title-small{ font-size:0.9rem;font-weight:500;color:var(--muted);margin-top:4px;text-align:center;}
    .contact{margin-top:6px;font-size:0.8rem;color:var(--accent2);text-align:center;display:flex;flex-direction:column;gap:2px;}
    .contact a{color:var(--accent2);text-decoration:none;font-weight:600;}
    .contact a:hover{text-decoration:underline;}
    .researcher:hover .photo-frame{ transform: translateY(-2px) rotateZ(0.5deg);}
    .researcher:hover .name{ transform: translateY(2px);}

    /* ===== Papers ===== */
    .papers{margin-top:28px;padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(0,0,0,0.07), rgba(255,255,255,0.01));box-shadow:0 12px 30px rgba(0,0,0,0.4);}
    .papers h3{ margin:0 0 12px 0;font-size:1.2rem;font-family:"Playfair Display",serif;}
    .paper-list{ display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px; }
    .paper{
      background:var(--glass);padding:12px;border-radius:10px;display:flex;gap:10px;align-items:center;
      transition:transform .18s ease, box-shadow .18s ease;
      cursor:pointer;
      flex-direction:column;
    }
    .paper:hover{ transform:translateY(-6px); box-shadow:0 18px 40px rgba(0,0,0,0.45); }
    .paper .thumb{ width:100%;height:160px;border-radius:6px;background:#111;overflow:hidden; display:flex;align-items:center;justify-content:center;color:#222;}
    .paper .thumb img{width:100%;height:100%;object-fit:cover;}
    .paper .meta{ flex:1; text-align:center;margin-top:6px; }
    .paper .meta .p-title{ font-weight:600; font-size:0.95rem; color:var(--text); margin-bottom:4px; }
    .paper .meta .p-auth{ font-size:0.85rem; color:var(--muted);}
    .paper .meta .p-auth span.year{ display:block; font-style:italic; color:var(--accent2); margin-top:2px; }

    /* ===== Wizard ===== */
    .wizard{position:fixed;z-index:9999;pointer-events:none;opacity:0;transform:scale(.95);transition:all .16s ease;max-width:380px;background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));border-radius:12px;padding:12px;box-shadow: 0 12px 40px rgba(0,0,0,0.6);display:flex;gap:10px;flex-direction:column;}
    .wizard.show{ opacity:1; transform:scale(1); pointer-events:auto; }
    .wizard .w-thumb{ width:100%;height:160px;border-radius:8px;overflow:hidden;background:#111; }
    .wizard .w-body{ font-size:0.9rem; color:var(--muted); line-height:1.3; max-height:160px; overflow:hidden; scrollbar-width:none; }
    .wizard .w-body::-webkit-scrollbar{ display:none; }

    /* responsive */
    @media (max-width:900px){ .header{gap:18px} .researcher{width:42%} .photo-frame{width:140px;height:140px} }
    @media (max-width:640px){ .researcher{width:100%;flex-direction:row;align-items:center;padding:12px} .photo-frame{width:96px;height:96px;margin-right:12px} .name{align-items:flex-start;font-size:1rem} }
  </style>
</head>
<body>
  <canvas id="networkCanvas" aria-hidden="true"></canvas>
  <header class="site-header">
    <h1>The DASBEM Project</h1>
    <p>Dynamic Analysis of Structures by Boundary Element Method</p>
  </header>
  <div class="wrap" role="main">
    <div class="header" aria-label="Researchers">
      <!-- Researcher 1 -->
      <section class="researcher" id="r1" aria-labelledby="r1-name">
        <div class="photo-frame" aria-hidden="true">
          <img src="https://github.com/mojtabazadeh/dasbemproject.github.io/blob/main/Dr.%20Mehdi%20Panji.jpg?raw=true" alt="Dr. Mehdi Panji photo">
        </div>
        <div class="name" id="r1-name">
          <span>Dr. Mehdi Panji</span>
          <span class="title-small">Associate Professor</span>
          <span class="year">2023</span>
          <div class="contact">
            <a href="mailto:m.panji@iauz.ac.ir">m.panji@iauz.ac.ir</a>
            <a href="https://www.panji.ir">www.panji.ir</a>
          </div>
        </div>
      </section>

      <!-- Researcher 2 -->
      <section class="researcher" id="r2" aria-labelledby="r2-name">
        <div class="photo-frame" aria-hidden="true">
          <img src="https://github.com/mojtabazadeh/dasbemproject.github.io/blob/main/Dr.%20Saeed%20Mojtabazadeh.png?raw=true" alt="Dr. Saeed Mojtabazadeh photo">
        </div>
        <div class="name" id="r2-name">
          <span>Dr. Saeed Mojtabazadeh</span>
          <span class="title-small">Postdoctoral Fellow</span>
          <span class="year">2022</span>
          <div class="contact">
            <a href="mailto:saeed.@mojtabazadeh.ir">saeed.@mojtabazadeh.ir</a>
            <a href="https://www.mojtabazadeh.ir">www.mojtabazadeh.ir</a>
          </div>
        </div>
      </section>
    </div>

    <section class="papers" aria-label="Papers">
      <h3>Free Downloadable Papers</h3>
      <div class="paper-list" id="paperList"></div>
    </section>
  </div>

  <!-- Wizard preview -->
  <div id="wizard" class="wizard" role="dialog" aria-hidden="true">
    <div class="w-thumb" id="w-thumb"></div>
    <div class="w-body" id="w-body"></div>
  </div>

  <script>
    /* ======= Network background - Galaxy style ======= */
    (function(){
      const canvas = document.getElementById('networkCanvas');
      const ctx = canvas.getContext('2d');
      let particles=[];
      function resize(){
        const dpr = window.devicePixelRatio||1;
        canvas.width = innerWidth*dpr;
        canvas.height = innerHeight*dpr;
        canvas.style.width = innerWidth+'px';
        canvas.style.height = innerHeight+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        initParticles();
      }
      function initParticles(){
        const area = innerWidth*innerHeight;
        let count = Math.floor(area/15000);
        count = Math.max(20,Math.min(count,90));
        particles=Array.from({length:count},()=>({
          x: Math.random()*innerWidth,
          y: Math.random()*innerHeight,
          r: Math.random()*3.5 + 2,
          vx: (Math.random()-0.5)*0.25,
          vy: (Math.random()-0.5)*0.25,
          hue: 180+Math.random()*60
        }));
      }
      function draw(){
        ctx.clearRect(0,0,innerWidth,innerHeight);
        for(let p of particles){
          ctx.fillStyle=`hsla(${p.hue},80%,65%,0.95)`;
          ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
          p.x+=p.vx;p.y+=p.vy;
          if(p.x<0||p.x>innerWidth)p.vx*=-1;
          if(p.y<0||p.y>innerHeight)p.vy*=-1;
        }
        ctx.lineWidth=1.1;
        for(let i=0;i<particles.length;i++){
          for(let j=i+1;j<particles.length;j++){
            const a=particles[i], b=particles[j];
            const dx=a.x-b.x, dy=a.y-b.y, d=Math.hypot(dx,dy);
            if(d<160){
              const alpha = 1 - d/160;
              const hue = Math.round((a.hue+b.hue)/2);
              ctx.strokeStyle=`hsla(${hue},80%,65%,${alpha*0.25})`;
              ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.stroke();
            }
          }
        }
        requestAnimationFrame(draw);
      }
      window.addEventListener('resize',resize); resize(); draw();
    })();

    /* ======= Papers & Wizard ======= */
    (function(){
      const papers=[
        {title:"Wave Propagation in Orthotropic Media",authors:"M. Panji, S. Mojtabazadeh",year:"2023",href:"#",thumb:"https://images.unsplash.com/photo-1526378727754-2f9a8570b321?q=80&w=640&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder",abstract:"In this paper, a half-plane time-domain boundary element method (BEM) was presented for analysing the 2-D scalar wave problems in a homogenous isotropic linear elastic medium..."},
        {title:"Topographic Effects on Seismic Response",authors:"S. Mojtabazadeh",year:"2022",href:"#",thumb:"https://images.unsplash.com/photo-1518779578993-ec3579fee39f?q=80&w=640&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder",abstract:"In this paper, a half-plane time-domain boundary element method (BEM) was presented for analysing the 2-D scalar wave problems in a homogenous isotropic linear elastic medium. Using the existing transient full-plane fundamental solution and asking for the assistance of method of source image to satisfy the stress-free boundary conditions, first, a half-plane time-domain fundamental solution was obtained for displacement and traction fields. Then, the condensed closed-form of half-plane time-convoluted kernels were extracted analytically by applying the time-convolution integral on the determined half-plane fundamental solutions. After implementing the half-plane time-domain BEM in computer codes, its applicability and efficiency were verified and compared with those of the published works by analysing several practical examples. The studies showed that the proposed method had good agreement with the existing solutions. Compared to the full-plane time-domain BEM, half-plane time-domain BEM reduced the number of boundary elements and made the models and their BEM analysis more simplified."},
      ];
      const list=document.getElementById('paperList');
      const wiz=document.getElementById('wizard');
      const wThumb=document.getElementById('w-thumb');
      const wBody=document.getElementById('w-body');
      let hideTimer=null;
      for(let p of papers){
        const item=document.createElement('div');item.className='paper';
        item.innerHTML=`
          <a href="${p.href}" target="_blank" class="thumb"><img src="${p.thumb}" alt="Paper thumbnail"></a>
          <div class="meta">
            <div class="p-title">${p.title}</div>
            <div class="p-auth">${p.authors}<span class="year">${p.year}</span></div>
          </div>`;
        list.appendChild(item);
        item.addEventListener('mouseenter',e=>{
          if(hideTimer){clearTimeout(hideTimer);hideTimer=null;}
          wThumb.innerHTML=`<img src="${p.thumb}" style="width:100%;height:100%;object-fit:cover;" alt="preview">`;
          wBody.innerHTML=`<strong>Abstract:</strong> ${p.abstract}`;
          wiz.style.left=(e.clientX+20)+'px';
          wiz.style.top=(e.clientY+20)+'px';
          wiz.classList.add('show');
        });
        item.addEventListener('mousemove',e=>{
          wiz.style.left=(e.clientX+20)+'px';
          wiz.style.top=(e.clientY+20)+'px';
        });
        item.addEventListener('mouseleave',()=>{
          hideTimer=setTimeout(()=>wiz.classList.remove('show'),80);
        });
      }
    })();
  </script>
</body>
</html>
