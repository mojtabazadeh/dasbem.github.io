<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The DASBEM Project â€” Researchers</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0f3f;
      --fg: #e0e0e0;
      --muted: #9ea5c2;
      --accent1: #ffd700;
      --accent2: #6beaff;
      --card-bg: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.15);
    }
    *{box-sizing:border-box;}
    body {
      margin:0;
      font-family:"Poppins",sans-serif;
      background:var(--bg);
      color:var(--fg);
      line-height:1.5;
      overflow-x:hidden;
    }

    /* HEADER */
    header.site-header {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 120px 20px 140px;
      overflow: hidden;
    }
    header.site-header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #0d47a1, #1a237e, #1565c0, #0a0f3f);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      z-index: -2;
    }
    header.site-header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.15), transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1), transparent 60%);
      z-index: -1;
      animation: twinkle 8s ease-in-out infinite alternate;
    }
    header.site-header h1 {
      font-size: 4rem;
      font-weight: 900;
      margin: 0 0 25px;
      background: linear-gradient(90deg, #ffd700, #6beaff, #ffd700);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
      text-shadow: 0 6px 35px rgba(0,0,0,0.7);
    }
    header.site-header p {
      font-size: 1.4rem;
      color: #e0e0e0;
      margin: 0;
      backdrop-filter: blur(8px);
      padding: 10px 22px;
      display: inline-block;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      animation: fadePulse 5s ease-in-out infinite alternate;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes shine {
      to { background-position: 200% center; }
    }
    @keyframes twinkle {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    @keyframes fadePulse {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    /* CONTENT SECTIONS */
    main{max-width:1100px;margin:0 auto;padding:40px 20px;}
    section{margin-bottom:70px;}
    section h2{font-family:"Playfair Display",serif;font-size:2rem;margin-bottom:30px;color:var(--accent2);}

    /* RESEARCHERS */
    .researchers{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;}
    .card{
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:16px;
      padding:20px;
      backdrop-filter:blur(10px);
      transition:transform .3s ease, box-shadow .3s ease;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 8px 24px rgba(0,0,0,.5);}
    .card .name{font-weight:700;margin-bottom:4px;font-size:1.1rem;}
    .card .title{font-size:.9rem;color:var(--muted);}
    .card a{color:var(--accent1);text-decoration:none;font-size:.85rem;}

    /* PAPERS */
    .papers{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:24px;}
    .paper{background:var(--card-bg);border:1px solid var(--border);border-radius:12px;overflow:hidden;cursor:pointer;transition:transform .25s;}
    .paper:hover{transform:translateY(-5px);}
    .paper .thumb{display:block;overflow:hidden;max-height:160px;}
    .paper .thumb img{width:100%;display:block;}
    .paper .meta{padding:15px;}
    .paper .p-title{font-weight:600;color:var(--accent2);margin-bottom:8px;font-size:1rem;}
    .paper .p-auth{font-size:.85rem;color:var(--muted);}
    .paper .year{display:block;font-size:.8rem;color:var(--accent1);margin-top:6px;}

    /* WIZARD POPUP */
    .wizard {
      position:fixed;
      z-index:9999;
      pointer-events:none;
      opacity:0;
      transform:scale(.95);
      transition:all .16s ease;
      max-width:380px;
      background: rgba(20, 20, 30, 0.92);
      border-radius:12px;
      padding:12px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      display:flex;
      gap:10px;
      flex-direction:column;
    }
    .wizard.show{opacity:1;transform:scale(1);}
    .wizard .w-thumb{flex-shrink:0;width:100%;height:120px;border-radius:8px;overflow:hidden;}
    .wizard .w-body{font-size:.9rem;color:#f5f5f5;line-height:1.4;max-height:160px;overflow:hidden;scrollbar-width:none;}
    .wizard .w-body::-webkit-scrollbar{display:none;}

    @media(max-width:900px){
      header.site-header h1{font-size:2.5rem;}
      header.site-header p{font-size:1rem;}
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>The DASBEM Project</h1>
    <p>Dynamic Analysis using Spectral Boundary Element Method</p>
  </header>

  <main>
    <section>
      <h2>Researchers</h2>
      <div class="researchers">
        <div class="card">
          <div class="name">Dr. Saeed Mojtabazadeh</div>
          <div class="title">Assistant Professor, Civil Engineering</div>
          <a href="mailto:s.mojtabazadeh@university.edu">s.mojtabazadeh@university.edu</a>
        </div>
        <div class="card">
          <div class="name">Dr. John Smith</div>
          <div class="title">Professor, Applied Mathematics</div>
          <a href="mailto:j.smith@institute.edu">j.smith@institute.edu</a>
        </div>
      </div>
    </section>

    <section>
      <h2>Papers</h2>
      <div class="papers" id="paperList"></div>
    </section>
  </main>

  <div class="wizard" id="wizard">
    <div class="w-thumb" id="w-thumb"></div>
    <div class="w-body" id="w-body"></div>
  </div>

  <script>
    (() => {
      const papers=[
        {title:"Time-Domain BEM for Elastodynamics",
         authors:"S. Mojtabazadeh, J. Smith",
         year:"2023",
         thumb:"https://via.placeholder.com/400x200?text=Paper+1",
         href:"#",
         abstract:"This paper presents a new time-domain boundary element formulation for dynamic analysis in elastodynamics, focusing on computational efficiency and accuracy."},
        {title:"Spectral Methods in BEM",
         authors:"A. Lee, S. Mojtabazadeh",
         year:"2024",
         thumb:"https://via.placeholder.com/400x200?text=Paper+2",
         href:"#",
         abstract:"The spectral boundary element method (SBEM) is introduced, combining high accuracy of spectral methods with the flexibility of BEM for wave propagation problems."},
        {title:"Applications of DASBEM",
         authors:"S. Mojtabazadeh, M. Khan",
         year:"2025",
         thumb:"https://via.placeholder.com/400x200?text=Paper+3",
         href:"#",
         abstract:"Practical applications of the DASBEM in engineering analysis are explored, showing case studies in seismic and vibration engineering."}
      ];
      const list=document.getElementById('paperList');
      const wiz=document.getElementById('wizard');
      const wThumb=document.getElementById('w-thumb');
      const wBody=document.getElementById('w-body');
      let hideTimer=null;

      for(let p of papers){
        const item=document.createElement('div');item.className='paper';
        item.innerHTML=`
          <a href="${p.href}" target="_blank" class="thumb"><img src="${p.thumb}" alt="Paper thumbnail"></a>
          <div class="meta">
            <div class="p-title">${p.title}</div>
            <div class="p-auth">${p.authors}<span class="year">${p.year}</span></div>
          </div>`;
        list.appendChild(item);

        item.addEventListener('mouseenter',e=>{
          if(hideTimer){clearTimeout(hideTimer);hideTimer=null;}
          wThumb.innerHTML=`<img src="${p.thumb}" style="width:100%;height:100%;object-fit:cover;" alt="preview">`;
          wBody.innerHTML=`<strong style="color:var(--accent1)">Abstract:</strong> ${p.abstract}`;
          wiz.classList.add('show');
        });

        item.addEventListener('mousemove',e=>{
          const wizRect = wiz.getBoundingClientRect();
          let left = e.clientX + 20;
          let top = e.clientY + 20;

          if (top + wizRect.height > window.innerHeight) {
            top = e.clientY - wizRect.height - 20;
          }
          if (left + wizRect.width > window.innerWidth) {
            left = e.clientX - wizRect.width - 20;
          }

          wiz.style.left = left + 'px';
          wiz.style.top = top + 'px';
        });

        item.addEventListener('mouseleave',()=>{
          hideTimer=setTimeout(()=>wiz.classList.remove('show'),80);
        });
      }
    })();
  </script>
</body>
</html>
