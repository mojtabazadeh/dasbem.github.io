<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>DASBEM.IR</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
:root{
  --bg-dark:#1a1a1a;
  --text-light:#fff;
  --glass: rgba(255,255,255,0.12);
  --accent:#ffb347;
  --muted:#ddd;

  --btn-gradient: linear-gradient(145deg,#1a1a1a,#2a2a2a);
  --btn-hover-gradient: linear-gradient(145deg,#222,#3a3a3a);
}

*{box-sizing:border-box;}
body,html{margin:0;padding:0;font-family:"Poppins",sans-serif;background:var(--bg-dark);color:var(--text-light);overflow-x:hidden;}

/* ===== Header ===== */
header.site-header{position:relative;z-index:2;text-align:center;padding:80px 20px 60px;}
header.site-header h1{
  font-family:"Playfair Display",serif;font-size:3.8rem;font-weight:900;margin:0 0 18px;
  letter-spacing:2px;text-transform:uppercase;
  background:linear-gradient(90deg,#ffb347,#ffcc33,#ff7e5f);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  text-shadow:0 0 25px rgba(255,200,150,0.35),0 0 40px rgba(255,180,120,0.45);
}
header.site-header p{font-size:1.3rem;color:var(--muted);max-width:780px;margin:0 auto;line-height:1.5;text-shadow:0 0 18px rgba(255,190,130,0.4);}

/* ===== Glass Buttons ===== */
.glass-btn{
  position:fixed;
  padding:12px 28px;
  font-size:1rem;
  font-weight:700;
  border-radius:16px;
  border:none;
  cursor:pointer;
  backdrop-filter: blur(12px);
  background: var(--btn-gradient);
  color:#fff;
  z-index:999;
  transition: all 0.35s ease;
  box-shadow:
    0 6px 20px rgba(0,0,0,0.5),
    inset 0 0 6px rgba(255,255,255,0.1),
    0 0 8px rgba(255,180,120,0.2);
}
.glass-btn::before{
  content:"";position:absolute;inset:0;border-radius:16px;
  background: linear-gradient(120deg,rgba(255,200,150,0.25),rgba(255,255,255,0.05),rgba(255,200,150,0.25));
  opacity:0;
  transition: opacity 0.4s ease;
}
.glass-btn:hover::before{opacity:1;}
.glass-btn:hover{
  transform:translateY(-3px) scale(1.03);
  background: var(--btn-hover-gradient);
  box-shadow:
    0 12px 30px rgba(0,0,0,0.7),
    inset 0 0 8px rgba(255,255,255,0.15),
    0 0 12px rgba(255,180,120,0.3);
}
.glass-btn:active{transform:translateY(0) scale(0.98);}

/* ===== Positions ===== */
#aboutBtn{top:24px;left:24px;}
#contactBtn{top:24px;right:24px;}

/* ===== Overlay ===== */
.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,0.6);backdrop-filter:blur(6px);
  z-index:998;opacity:0;pointer-events:none;transition:opacity 0.35s ease;
}
.overlay.show{opacity:1;pointer-events:auto;}

/* ===== Wizard Pop-up ===== */
.wizard{
  position:fixed;z-index:999;pointer-events:none;opacity:0;transform:scale(.95);
  transition:all .25s ease;max-width:440px;background: rgba(0,0,0,0.88);
  border-radius:14px;padding:18px;
  box-shadow: 0 16px 50px rgba(0,0,0,0.85);
  display:flex;flex-direction:column;gap:12px;
}
.wizard.show{ opacity:1; transform:scale(1); pointer-events:auto; }
.wizard .w-thumb{ width:100%;height:200px;border-radius:12px;overflow:hidden;background:#111; }
.wizard .w-thumb img{width:100%;height:100%;object-fit:cover;}
.wizard .w-body{ font-size:0.95rem; color:#fff; line-height:1.6; max-height:240px; overflow-y:auto; padding-right:6px; text-align:justify; }
</style>
</head>
<body>

<!-- Glass Buttons -->
<button class="glass-btn" id="aboutBtn">About</button>
<button class="glass-btn" id="contactBtn">Contact Us</button>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Wizard / Pop-up -->
<div id="wizard" class="wizard" role="dialog" aria-hidden="true">
  <div class="w-thumb" id="w-thumb"></div>
  <div class="w-body" id="w-body"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
emailjs.init("IlTw12Nz7SSQucp4C"); // Public Key

const overlay = document.getElementById('overlay');
const wizard = document.getElementById('wizard');
const wThumb = document.getElementById('w-thumb');
const wBody = document.getElementById('w-body');

function openWizard(content, thumbUrl){
  overlay.classList.add('show');
  wizard.classList.add('show');
  wBody.textContent = content;
  wThumb.innerHTML = thumbUrl ? `<img src="${thumbUrl}" alt="">` : '';
  const rect = wizard.getBoundingClientRect();
  wizard.style.left = `calc(50% - ${rect.width/2}px)`;
  wizard.style.top = `80px`;
}
function closeWizard(){
  overlay.classList.remove('show');
  wizard.classList.remove('show');
}

// About Button
document.getElementById('aboutBtn').addEventListener('click',()=>{
  openWizard(
    `The DASBEM project (Dynamic Analysis of Structures by Boundary Element Method) is a state-of-the-art numerical tool developed over more than a decade. It enables engineers and researchers to perform high-precision simulations of seismic wave propagation and structural response in complex half-space environments. DASBEM leverages advanced boundary element formulations, time-domain analysis, and efficient computational algorithms to model the dynamic behavior of structures subjected to oblique SH-wave excitations. The software is designed for professional use in earthquake engineering, geotechnical modeling, and structural dynamics research, providing detailed visualizations, flexible mesh control, and accurate time-history results.`,
    null
  );
});

// Contact Us Button
document.getElementById('contactBtn').addEventListener('click',()=>{
  openWizard(
    `Please enter your message and it will be sent directly via email.`,
    null
  );
  // Create simple contact form dynamically
  wBody.innerHTML = `<form id="contactForm" style="display:flex;flex-direction:column;gap:8px;">
    <input type="text" id="name" placeholder="Your Name" required style="padding:6px;border-radius:6px;border:none;">
    <input type="email" id="email" placeholder="Your Email" required style="padding:6px;border-radius:6px;border:none;">
    <textarea id="message" placeholder="Your Message" required style="padding:6px;border-radius:6px;border:none;resize:none;"></textarea>
    <button type="submit" style="padding:8px 12px;border:none;border-radius:8px;background:#ffb347;color:#111;font-weight:700;cursor:pointer;">Send</button>
  </form>`;
  document.getElementById('contactForm').addEventListener('submit',function(e){
    e.preventDefault();
    emailjs.send("service_xxx","template_xxx",{
      from_name: document.getElementById('name').value,
      from_email: document.getElementById('email').value,
      message: document.getElementById('message').value
    }).then(()=>{
      alert("Message sent successfully!");
      closeWizard();
    },(err)=>{
      alert("Failed to send message: "+err.text);
    });
  });
});

// Close overlay when clicked
overlay.addEventListener('click',closeWizard);
</script>

</body>
</html>
