<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The DASBEM Project â€” Researchers & Papers</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg-dark:#1a1a1a;
  --bg-wave:#ff7e5f;
  --bg-wave2:#feb47b;
  --text-light:#fff;
  --glass: rgba(255,255,255,0.08);
  --accent:#ffb347;
  --muted:#ddd;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:var(--bg-dark);
  color:var(--text-light);
  overflow-x:hidden;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* ===== Background canvas ===== */
#waveCanvas{position:fixed;inset:0;width:100%;height:100%;z-index:0;pointer-events:none;}

/* ===== Header ===== */
header.site-header{
  position:relative;z-index:2;text-align:center;padding:80px 20px 60px;
}
header.site-header h1{
  font-family:"Playfair Display",serif;font-size:3.8rem;font-weight:900;
  margin:0 0 18px;letter-spacing:2px;text-transform:uppercase;
  background:linear-gradient(90deg,#ffb347,#ffcc33,#ff7e5f);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  text-shadow:0 0 20px rgba(255,200,150,0.3);
  display:inline-block;
  animation: glow 6s ease-in-out infinite;
}
@keyframes glow{
  0%,100%{text-shadow:0 0 15px rgba(255,200,150,0.2);}
  50%{text-shadow:0 0 35px rgba(255,180,120,0.6);}
}
header.site-header p{
  font-size:1.3rem;color:var(--muted);max-width:780px;margin:0 auto;line-height:1.5;
  text-shadow:0 0 12px rgba(255,180,120,0.25);
  animation: pulse 5s ease-in-out infinite alternate;
}
@keyframes pulse{
  0%{opacity:0.8;transform:translateY(0);}
  50%{opacity:1;transform:translateY(-3px);}
  100%{opacity:0.8;transform:translateY(0);}
}

/* ===== Researchers ===== */
.wrap{position:relative;z-index:2;max-width:1200px;margin:20px auto;padding:0 18px;flex:1;}
.header{display:flex;gap:28px;align-items:flex-start;justify-content:center;flex-wrap:wrap;margin-bottom:36px;}
.researcher{
  position:relative;width:300px;min-width:260px;
  display:flex;flex-direction:column;align-items:center;
  backdrop-filter: blur(8px);padding:18px;border-radius:20px;
  background:var(--glass);
  box-shadow:0 10px 40px rgba(0,0,0,0.45);
  transition:transform .35s ease, box-shadow .35s ease;
}
.researcher:hover{ transform:translateY(-8px); box-shadow:0 18px 50px rgba(0,0,0,0.6); }

/* ===== Papers ===== */
.papers{margin-top:28px;padding:18px;border-radius:12px;background:var(--glass);box-shadow:0 12px 30px rgba(0,0,0,0.4);}
.papers h3{ margin:0 0 12px 0;font-size:1.5rem;font-family:"Playfair Display",serif;}
.view-toggle{text-align:right;margin-bottom:14px;}
.view-toggle button{
  background:#222;
  color:#fff;
  border:none;
  padding:8px 16px;
  border-radius:8px;
  cursor:pointer;
  font-size:14px;
}

.paper-list{ display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px; }
.paper{
  background:rgba(255,255,255,0.05);padding:12px;border-radius:12px;display:flex;flex-direction:column;
  gap:10px;align-items:center;transition:transform .2s ease, box-shadow .2s ease;
  cursor:pointer;
}
.paper:hover{ transform:translateY(-6px); box-shadow:0 18px 40px rgba(0,0,0,0.45); }
.paper .thumb{ width:100%;height:160px;border-radius:8px;overflow:hidden; }
.paper .thumb img{width:100%;height:100%;object-fit:cover;}
.paper .meta{ flex:1; text-align:center;margin-top:6px; }
.paper .meta .p-title{ font-weight:700; font-size:1rem; color:var(--text-light); margin-bottom:4px; }
.paper .meta .p-auth{ font-size:0.9rem; color:var(--muted);}
.paper .meta .p-auth span.year{ display:block; font-style:italic; color:var(--accent); margin-top:2px; }

/* List view */
.paper-list.list-view{display:block;}
.paper-list.list-view .paper{
  flex-direction:row;
  align-items:center;
  text-align:left;
  margin-bottom:12px;
}
.paper-list.list-view .paper .thumb{width:120px;height:80px;flex-shrink:0;}
.paper-list.list-view .paper .meta{margin-top:0;padding-left:10px;}

/* ===== Wizard popup ===== */
.wizard{
  position:fixed;z-index:9999;pointer-events:none;opacity:0;transform:scale(.95);
  transition:all .16s ease;max-width:380px;
  background: rgba(20,20,20,0.85);
  border-radius:12px;padding:12px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.6);
  display:flex;gap:10px;flex-direction:column;
}
.wizard.show{ opacity:1; transform:scale(1); pointer-events:auto; }
.wizard .w-thumb{ width:100%;height:150px;border-radius:8px;overflow:hidden;background:#111; }
.wizard .w-thumb img{width:100%;height:100%;object-fit:cover;}
.wizard .w-body{font-size:0.9rem; color:#fff; line-height:1.4; max-height:150px; overflow-y:auto;}

/* ===== Footer ===== */
.site-footer{
  position:relative;
  z-index:2;
  text-align:center;
  padding:16px 10px;
  font-size:0.8rem;
  color:var(--muted);
  opacity:0.75;
}
.site-footer p{margin:0;}
</style>
</head>
<body>
<canvas id="waveCanvas" aria-hidden="true"></canvas>

<header class="site-header">
  <h1>The DASBEM Project</h1>
  <p>Dynamic Analysis of Structures by Boundary Element Method</p>
</header>

<div class="wrap">
  <div class="header" aria-label="Researchers">
    <!-- Researcher cards -->
    <!-- ... your researchers code unchanged ... -->
  </div>

  <!-- Papers Section -->
  <section class="papers" aria-label="Papers">
    <h3>Free Downloadable Papers</h3>
    <div class="view-toggle">
      <button id="toggleView">ðŸ”³ / â˜° Toggle View</button>
    </div>
    <div class="paper-list" id="paperList"></div>
  </section>
</div>

<!-- Wizard popup -->
<div id="wizard" class="wizard" role="dialog" aria-hidden="true">
  <div class="w-thumb" id="w-thumb"></div>
  <div class="w-body" id="w-body"></div>
</div>

<!-- Footer -->
<footer class="site-footer">
  <p>Saeed Mojtabazadeh Â©</p>
</footer>

<script>
/* Background animation same as before ... */

/* Papers + Wizard */
(function(){
  const papers=[
    {title:"Wave Propagation in Orthotropic Media",authors:"M. Panji, S. Mojtabazadeh",year:"2023",thumb:"https://picsum.photos/300/160?random=1",abstract:"In this paper..."},
    {title:"Topographic Effects on Seismic Response",authors:"S. Mojtabazadeh",year:"2022",thumb:"https://picsum.photos/300/160?random=2",abstract:"This study..."},
    {title:"Hybrid BEMâ€“FEM Modeling",authors:"M. Panji",year:"2021",thumb:"https://picsum.photos/300/160?random=3",abstract:"An integrated framework..."},
    {title:"Isolation Systems for Seismic Mitigation",authors:"S. Mojtabazadeh, M. Panji",year:"2020",thumb:"https://picsum.photos/300/160?random=4",abstract:"This study evaluates..."}
  ];

  const list=document.getElementById('paperList');
  const wizard=document.getElementById('wizard');
  const wThumb=document.getElementById('w-thumb');
  const wBody=document.getElementById('w-body');

  papers.forEach(p=>{
    const node=document.createElement('div'); node.className='paper';
    node.innerHTML=`<div class="thumb"><img src="${p.thumb}" alt=""></div>
      <div class="meta"><div class="p-title">${p.title}</div>
      <div class="p-auth">${p.authors}<span class="year">${p.year}</span></div></div>`;
    node.addEventListener('mouseenter',(ev)=>{
      wThumb.innerHTML=`<img src="${p.thumb}" alt="">`;
      wBody.textContent=p.abstract;
      wizard.classList.add('show');
    });
    node.addEventListener('mouseleave',()=>wizard.classList.remove('show'));
    list.appendChild(node);
  });

  /* Toggle view button */
  document.getElementById("toggleView").addEventListener("click", ()=>{
    list.classList.toggle("list-view");
  });
})();
</script>
</body>
</html>
