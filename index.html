<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The DASBEM Project — Researchers</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg-gradient: linear-gradient(160deg,#1f1f2f,#3a2f3f,#1f1f2f);
  --text:#fdfcfb;
  --muted: rgba(250,250,250,0.75);
  --accent1:#ffba69;
  --accent2:#ff6f61;
  --glass: rgba(255,255,255,0.08);
  --popup-overlay: rgba(0,0,0,0.35);
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:"Poppins",sans-serif;
  background:var(--bg-gradient);
  color:var(--text);
  overflow-x:hidden;
}

/* ======= Network background / waves ======= */
canvas#waveCanvas{
  position:fixed; inset:0; width:100%; height:100%;
  z-index:0; pointer-events:none;
}

/* ======= Header ======= */
header.site-header{
  position:relative; z-index:2; text-align:center; padding:80px 20px 60px;
}
header.site-header h1{
  font-family:"Playfair Display",serif;
  font-size:3.8rem; font-weight:900;
  letter-spacing:2px; text-transform:uppercase;
  background:linear-gradient(90deg,#ffd699,#ff6f61,#ffd699);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  text-shadow:0 0 20px rgba(255,182,121,0.4),0 0 50px rgba(255,111,97,0.5);
}
header.site-header p{
  font-size:1.3rem; color:var(--muted);
  max-width:780px; margin:12px auto 0;
  line-height:1.5;
}

/* ======= Researchers ======= */
.researchers-wrap{
  position:relative; z-index:2; max-width:1200px; margin:20px auto; padding:0 18px;
  display:flex; flex-wrap:wrap; gap:28px; justify-content:center;
}
.researcher{
  flex:0 0 280px; background:var(--glass);
  backdrop-filter:blur(10px);
  border-radius:20px; padding:20px;
  display:flex; flex-direction:column; align-items:center;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}
.researcher:hover{ transform:translateY(-6px); box-shadow:0 20px 50px rgba(0,0,0,0.5); }
.photo-frame{
  width:160px; height:160px; border-radius:50%;
  overflow:hidden; margin-bottom:12px;
  border:3px solid rgba(255,255,255,0.12);
}
.photo-frame img{ width:100%; height:100%; object-fit:cover; border-radius:50%; }
.name{
  font-family:"Playfair Display",serif; font-size:1.25rem; font-weight:700;
  text-align:center; color:var(--text);
  margin-bottom:8px;
}
.title-small{
  font-size:0.9rem; font-weight:500; color:var(--muted);
}
.contact{ display:flex; flex-direction:column; gap:4px; font-size:0.85rem; margin-top:6px; }
.contact a{ color:var(--accent2); text-decoration:none; }
.contact a:hover{ text-decoration:underline; }

/* ======= Papers ======= */
.papers{ max-width:1000px; margin:40px auto; padding:20px; }
.paper{
  display:flex; align-items:center; background:var(--glass); backdrop-filter:blur(10px);
  border-radius:12px; padding:12px; margin:12px 0;
  transition: transform .2s, box-shadow .3s; cursor:pointer;
}
.paper:hover{ transform:translateY(-4px); box-shadow:0 20px 40px rgba(0,0,0,0.4); }
.thumb{ width:70px; height:70px; flex-shrink:0; border-radius:8px; overflow:hidden; margin-right:14px;}
.thumb img{ width:100%; height:100%; object-fit:cover; }
.meta{ flex:1;}
.p-title{ font-weight:600; font-size:1rem; color:#fff; margin-bottom:4px;}
.p-auth{ font-size:0.9rem; color:var(--muted); }
.year{ margin-left:6px; color:#ffba69; font-weight:600; }

/* ======= Tooltip / Abstract Popup ======= */
#wizard{
  position:absolute; background:var(--glass);
  backdrop-filter:blur(12px);
  border-radius:12px; padding:14px;
  box-shadow:0 8px 28px rgba(0,0,0,0.6);
  width:320px; max-width:90vw; z-index:9999;
  opacity:0; pointer-events:none; transition:opacity .2s;
}
#wizard.show{ opacity:1; pointer-events:auto; }
#wizard .thumb{ width:100%; height:150px; margin-bottom:10px; overflow:hidden; border-radius:8px; }
#wizard .thumb img{ width:100%; height:100%; object-fit:cover; }
#wizard .body{ font-size:0.9rem; color:#fff; max-height:160px; overflow-y:auto; line-height:1.4; }

/* ======= Responsive ======= */
@media(max-width:900px){ .researcher{flex:0 0 42%;} .photo-frame{width:140px;height:140px;} }
@media(max-width:640px){ .researcher{flex:0 0 100%; flex-direction:row; align-items:center; padding:12px;}
.photo-frame{width:96px;height:96px;margin-right:12px;} .name{text-align:left; font-size:1rem;} }
</style>
</head>
<body>

<canvas id="waveCanvas"></canvas>

<header class="site-header">
  <h1>The DASBEM Project</h1>
  <p>Dynamic Analysis of Structures by Boundary Element Method</p>
</header>

<div class="researchers-wrap">
  <section class="researcher">
    <div class="photo-frame"><img src="https://github.com/mojtabazadeh/dasbemproject.github.io/blob/main/Dr.%20Mehdi%20Panji.jpg?raw=true" alt="Dr. Mehdi Panji photo"></div>
    <div class="name">Dr. Mehdi Panji</div>
    <div class="title-small">Associate Professor</div>
    <div class="contact">
      <a href="mailto:m.panji@iauz.ac.ir">m.panji@iauz.ac.ir</a>
      <a href="https://www.panji.ir">www.panji.ir</a>
    </div>
  </section>

  <section class="researcher">
    <div class="photo-frame"><img src="https://github.com/mojtabazadeh/dasbemproject.github.io/blob/main/Dr.%20Saeed%20Mojtabazadeh.png?raw=true" alt="Dr. Saeed Mojtabazadeh photo"></div>
    <div class="name">Dr. Saeed Mojtabazadeh</div>
    <div class="title-small">Postdoctoral Fellow</div>
    <div class="contact">
      <a href="mailto:saeed.@mojtabazadeh.ir">saeed.@mojtabazadeh.ir</a>
      <a href="https://www.mojtabazadeh.ir">www.mojtabazadeh.ir</a>
    </div>
  </section>
</div>

<section class="papers" id="paperList"></section>

<div id="wizard">
  <div class="thumb" id="w-thumb"></div>
  <div class="body" id="w-body"></div>
</div>

<script>
/* ======= Background waves / seismic effect ======= */
(function(){
  const canvas=document.getElementById('waveCanvas');
  const ctx=canvas.getContext('2d');
  let width=innerWidth, height=innerHeight;
  canvas.width=width; canvas.height=height;
  const waveCount=4, waves=[];
  for(let i=0;i<waveCount;i++){
    waves.push({y:height/2+i*30, amplitude:10+Math.random()*20, speed:0.02+Math.random()*0.02, phase:0, color:`hsla(${30+i*30},70%,60%,0.25)`});
  }
  function animate(){
    ctx.clearRect(0,0,width,height);
    waves.forEach(w=>{
      ctx.beginPath();
      for(let x=0;x<width;x+=3){
        const y=w.y+Math.sin(x*0.02+w.phase)*w.amplitude;
        ctx.lineTo(x,y);
      }
      ctx.strokeStyle=w.color;
      ctx.lineWidth=2;
      ctx.stroke();
      w.phase+=w.speed;
    });
    requestAnimationFrame(animate);
  }
  animate();
  window.addEventListener('resize',()=>{width=innerWidth;height=innerHeight;canvas.width=width;canvas.height=height;});
})();

/* ======= Papers ======= */
(function(){
  const papers=[
    {title:"Wave Propagation in Orthotropic Media",authors:"M. Panji, S. Mojtabazadeh",year:"2023",href:"#",thumb:"https://picsum.photos/100",abstract:"In this paper, a half-plane time-domain boundary element method (BEM) was presented for analysing 2-D scalar wave problems..."},
    {title:"Topographic Effects on Seismic Response",authors:"S. Mojtabazadeh",year:"2022",href:"#",thumb:"https://picsum.photos/101",abstract:"This study evaluates topographic effects on seismic site response using half-plane BEM approach..."},
    {title:"Hybrid BEM–FEM Modeling for Geo-Seismic Systems",authors:"M. Panji",year:"2021",href:"#",thumb:"https://picsum.photos/102",abstract:"An integrated BEM–FEM framework is developed to model wave interaction with complex geotechnical structures..."},
    {title:"Isolation Systems for Seismic Mitigation",authors:"S. Mojtabazadeh, M. Panji",year:"2020",href:"#",thumb:"https://picsum.photos/103",abstract:"This study evaluates passive and semi-active isolation techniques for foundations under seismic excitations..."}
  ];
  const list=document.getElementById('paperList');
  const wizard=document.getElementById('wizard');
  const wThumb=document.getElementById('w-thumb');
  const wBody=document.getElementById('w-body');

  papers.forEach(p=>{
    const node=document.createElement('div');
    node.className='paper';
    node.innerHTML=`<div class="thumb"><img src="${p.thumb}" alt="thumb"></div>
                    <div class="meta"><div class="p-title">${p.title}</div>
                    <div class="p-auth">${p.authors} <span class="year">${p.year}</span></div></div>`;
    node.addEventListener('mouseenter',(ev)=>{
      wThumb.innerHTML=`<img src="${p.thumb}" alt="thumb">`;
      wBody.textContent=p.abstract;
      positionWizard(ev.clientX+18,ev.clientY+12);
      wizard.classList.add('show');
    });
    node.addEventListener('mousemove',(ev)=>positionWizard(ev.clientX+18,ev.clientY+12));
    node.addEventListener('mouseleave',()=>wizard.classList.remove('show'));
    node.addEventListener('wheel',(e)=>{
      const wContent=wBody;
      wContent.scrollTop+=e.deltaY;
      e.preventDefault();
    });
    list.appendChild(node);
  });

  function positionWizard(x,y){
    const w=wizard.offsetWidth, h=wizard.offsetHeight;
    let nx=x, ny=y;
    if(nx+w>window.innerWidth-12) nx=window.innerWidth-w-12;
    if(ny+h>window.innerHeight-12) ny=window.innerHeight-h-12;
    wizard.style.left=nx+'px';
    wizard.style.top=ny+'px';
  }
})();
</script>
</body>
</html>
