<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>DASBEM.IR</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
:root {
  --gold: #ffcc66;
  --amber: #ffb347;
  --orange: #ff8c42;
  --dark: #0a0a0a;
  --light: #fffaf0;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--dark);
  color: var(--light);
  overflow-x: hidden;
  text-align: center;
}

/* ==== دکمه کریستالی طلایی ==== */
.btn-crystal {
  position: relative;
  display: inline-block;
  padding: 14px 36px;
  margin: 15px;
  border-radius: 16px;
  background: linear-gradient(145deg, rgba(255,204,102,0.15), rgba(255,140,66,0.1));
  border: 1px solid rgba(255,204,102,0.4);
  color: var(--light);
  text-decoration: none;
  font-weight: 500;
  font-size: 1rem;
  letter-spacing: 0.8px;
  backdrop-filter: blur(10px);
  box-shadow: inset 0 0 15px rgba(255,204,102,0.15),
              0 0 20px rgba(255,140,66,0.15);
  overflow: hidden;
  transition: all 0.35s ease;
}

.btn-crystal::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -75%;
  width: 50%;
  height: 200%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.5), transparent);
  transform: skewX(-25deg);
  transition: 0.8s;
}

.btn-crystal:hover::before {
  left: 125%;
}

.btn-crystal:hover {
  border-color: var(--gold);
  box-shadow: 0 0 25px rgba(255,204,102,0.4),
              inset 0 0 20px rgba(255,204,102,0.2);
  transform: translateY(-3px);
}

/* ==== افکت پاپ‌آپ ==== */
.popup-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(10,10,10,0.75);
  backdrop-filter: blur(10px);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  animation: fadeIn 0.4s ease;
}

.popup {
  background: rgba(30,30,30,0.85);
  border-radius: 20px;
  padding: 30px;
  max-width: 420px;
  width: 90%;
  box-shadow: 0 0 25px rgba(255,200,120,0.3);
  color: #fff;
  animation: scaleUp 0.4s ease;
  position: relative;
  border: 1px solid rgba(255,200,120,0.4);
}

.popup h2 {
  text-align: center;
  color: var(--gold);
  font-family: 'Playfair Display', serif;
  margin-top: 0;
}

.popup input, .popup textarea {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border: none;
  outline: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.07);
  color: #fff;
  font-size: 14px;
  transition: all 0.3s ease;
}

.popup input:focus, .popup textarea:focus {
  box-shadow: 0 0 10px rgba(255,204,102,0.5);
  background: rgba(255,255,255,0.12);
}

.popup button {
  margin-top: 15px;
  width: 100%;
  border: none;
  outline: none;
  padding: 12px;
  border-radius: 14px;
  background: linear-gradient(120deg, var(--orange), var(--gold));
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.popup button:hover {
  box-shadow: 0 0 20px rgba(255,180,70,0.7);
}

.close-popup {
  position: absolute;
  top: 10px;
  right: 15px;
  color: var(--gold);
  font-size: 24px;
  cursor: pointer;
  transition: 0.3s;
}
.close-popup:hover {
  transform: rotate(90deg);
  color: var(--orange);
}

/* ==== انیمیشن‌ها ==== */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes scaleUp {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* ==== واکنش‌گرایی ==== */
@media (max-width: 600px) {
  .btn-crystal {
    padding: 10px 24px;
    font-size: 0.9rem;
  }
  .popup {
    padding: 20px;
  }
}
</style>
</head>
<body>

<!-- ==== دکمه‌های کریستالی ==== -->
<div style="text-align:center; margin-top:120px;">
  <button class="btn-crystal" onclick="openPopup('about')">About</button>
  <button class="btn-crystal" onclick="openPopup('contact')">Contact Us</button>
</div>

<!-- ==== پاپ‌آپ‌ها ==== -->
<div id="popup-overlay" class="popup-overlay">
  <div class="popup" id="popup-content">
    <span class="close-popup" onclick="closePopup()">&times;</span>
    <h2 id="popup-title"></h2>
    <div id="popup-body"></div>
  </div>
</div>

<script>
emailjs.init("IlTw12Nz7SSQucp4C");

function openPopup(type) {
  const overlay = document.getElementById('popup-overlay');
  const title = document.getElementById('popup-title');
  const body = document.getElementById('popup-body');

  if (type === 'about') {
    title.innerHTML = "About DASBEM";
    body.innerHTML = `
      <p style="text-align:justify; line-height:1.7; font-size:15px;">
        DASBEM is a scientific platform dedicated to advancing the Boundary Element Method (BEM)
        in semi-infinite domains, focusing on seismic SH-wave propagation and time-domain analysis.
        The aim is to push the boundaries of computational mechanics with elegance, precision,
        and innovation.
      </p>
    `;
  } else if (type === 'contact') {
    title.innerHTML = "Contact Us";
    body.innerHTML = `
      <form id="contactForm">
        <input type="text" name="from_name" placeholder="Your Name" required>
        <input type="email" name="reply_to" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    `;
    document.getElementById('contactForm').onsubmit = function(e) {
      e.preventDefault();
      emailjs.sendForm('mojtabazadeh', 'mojtabazadeh', this)
        .then(() => {
          alert("✅ Message sent successfully!");
          closePopup();
        }, (error) => {
          alert("❌ Failed to send message: " + JSON.stringify(error));
        });
    };
  }

  overlay.style.display = 'flex';
  document.body.style.overflow = 'hidden';
}

function closePopup() {
  document.getElementById('popup-overlay').style.display = 'none';
  document.body.style.overflow = 'auto';
}
</script>

</body>
</html>
