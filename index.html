<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>شبکه علمی دکتر سعید مجتبی‌زاده</title>
  <style>
    /* --- تنظیمات عمومی --- */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0a0a0a; /* زمینه تیره */
      font-family: 'Tahoma', sans-serif;
      color: #eee;
    }

    /* --- هدر --- */
    header {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    header h1 {
      font-size: 3rem;
      color: #f8f8f8;
      text-shadow: 
        0 0 15px rgba(255,255,255,0.8),
        0 0 35px rgba(180,180,180,0.6),
        0 0 60px rgba(150,150,150,0.4);
    }
    header h2 {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 0.5rem;
      text-shadow: 0 0 10px rgba(200,200,200,0.3);
    }

    /* --- بوم ذرات --- */
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- بوم ذرات -->
  <canvas id="particles"></canvas>

  <!-- هدر سایت -->
  <header>
    <h1>شبکه علمی دکتر سعید مجتبی‌زاده</h1>
    <h2>تحقیقات، مقالات و همکاری‌های علمی</h2>
  </header>

  <!-- اسکریپت ذرات -->
  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    let w, h;
    function resize(){
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const numParticles = 100;
    const particles = [];

    class Particle {
      constructor(){
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.vx = (Math.random() - 0.5) * 0.7;
        this.vy = (Math.random() - 0.5) * 0.7;
        this.radius = 2;
      }
      move(){
        this.x += this.vx;
        this.y += this.vy;
        if(this.x < 0 || this.x > w) this.vx *= -1;
        if(this.y < 0 || this.y > h) this.vy *= -1;
      }
      draw(){
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fillStyle = "#ddd";
        ctx.fill();
      }
    }

    for(let i=0;i<numParticles;i++){
      particles.push(new Particle());
    }

    function animate(){
      ctx.clearRect(0,0,w,h);

      // رسم خطوط بین ذرات
      for(let i=0;i<numParticles;i++){
        for(let j=i+1;j<numParticles;j++){
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if(dist < 130){ // فاصله اتصال
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = "rgba(200,200,200," + (1 - dist/130) + ")";
            ctx.lineWidth = 0.6;
            ctx.stroke();
          }
        }
      }

      // رسم ذرات
      particles.forEach(p=>{
        p.move();
        p.draw();
      });

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
