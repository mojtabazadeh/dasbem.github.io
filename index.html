<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The DASBEM Project â€” Researchers</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      font-family:"Poppins",sans-serif;
      background:#0e0e0e;
      color:#fff;
      overflow-x:hidden;
    }

    /* ===== Header ===== */
    header.site-header{
      position:relative;
      z-index:2;
      text-align:center;
      padding:80px 20px 60px;
      overflow:hidden;
    }

    header.site-header .header-overlay{
      position:absolute;
      inset:0;
      background:linear-gradient(180deg,rgba(15,15,15,0.9),rgba(40,40,40,0.7));
      backdrop-filter: blur(5px);
      z-index:-1;
    }

    header.site-header h1{
      font-size:3.8rem;
      font-weight:900;
      margin:0 0 18px;
      letter-spacing:2px;
      text-transform:uppercase;
      background:linear-gradient(90deg,#f5f5f5 0%,#dcdcdc 50%,#ffffff 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      position:relative;
      display:inline-block;
      text-shadow:0 0 25px rgba(220,220,220,0.35),
                   0 0 55px rgba(255,255,255,0.45);
      animation: silverGlow 6s ease-in-out infinite;
    }

    header.site-header h1::before{
      content:attr(data-text);
      position:absolute;
      inset:0;
      -webkit-text-fill-color:transparent;
      text-stroke:2px rgba(200,200,200,0.25);
    }

    @keyframes silverGlow{
      0%{ text-shadow:0 0 20px rgba(200,200,200,0.25),0 0 50px rgba(255,255,255,0.25);}
      50%{ text-shadow:0 0 40px rgba(230,230,230,0.6),0 0 90px rgba(255,255,255,0.55);}
      100%{ text-shadow:0 0 20px rgba(200,200,200,0.25),0 0 50px rgba(255,255,255,0.25);}
    }

    header.site-header p{
      font-size:1.3rem;
      color:rgba(230,230,230,0.9);
      max-width:780px;
      margin:0 auto;
      line-height:1.5;
      text-shadow:0 0 12px rgba(255,255,255,0.25);
      animation: fadePulse 5s ease-in-out infinite alternate;
    }

    @keyframes fadePulse{
      0%{ opacity:0.75; transform:translateY(0);}
      50%{ opacity:1; transform:translateY(-3px);}
      100%{ opacity:0.75; transform:translateY(0);}
    }

    @media(max-width:768px){
      header.site-header h1{ font-size:2.4rem; }
      header.site-header p{ font-size:1rem; }
    }

    /* ===== Papers Section ===== */
    .papers {
      max-width:1000px;
      margin:40px auto;
      padding:20px;
    }
    .paper {
      display:flex;
      align-items:center;
      background:#1a1a1a;
      border-radius:12px;
      padding:12px;
      margin:12px 0;
      text-decoration:none;
      color:#eee;
      transition:transform .2s, background .3s;
    }
    .paper:hover{
      background:#2a2a2a;
      transform:translateY(-4px);
    }
    .thumb {
      width:70px;height:70px;flex-shrink:0;
      border-radius:8px;
      overflow:hidden;
      margin-right:14px;
    }
    .thumb img{ width:100%;height:100%;object-fit:cover;}
    .meta{ flex:1;}
    .p-title{ font-weight:600; margin-bottom:4px;}
    .p-auth{ font-size:0.9rem; color:#bbb;}
    .year{ margin-left:6px; color:#999;}

    /* Tooltip (wizard popup) */
    #wizard{
      position:absolute;
      background:#222;
      border:1px solid #444;
      border-radius:10px;
      padding:14px;
      width:300px;
      max-width:80vw;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);
      opacity:0;
      pointer-events:none;
      transition:opacity .3s;
      z-index:1000;
    }
    #wizard.show{ opacity:1;}
    #wizard .thumb{ width:100%;height:150px;margin-bottom:10px;}
    #wizard .body{ font-size:0.9rem;color:#ddd;}
  </style>
</head>
<body>
  <!-- ======= Header ======= -->
  <header class="site-header">
    <div class="header-overlay"></div>
    <h1>The DASBEM Project</h1>
    <p>Dynamic Analysis of Structures by Boundary Element Method</p>
  </header>

  <!-- ======= Papers Section ======= -->
  <section class="papers" id="paperList">
    <!-- papers load via JS -->
  </section>

  <!-- Tooltip -->
  <div id="wizard">
    <div id="w-thumb" class="thumb"></div>
    <div id="w-body" class="body"></div>
  </div>

  <script>
    (function(){
      const papers=[
        {title:"Half-plane time-domain BEM for 2D scalar wave",authors:"Saeed Mojtabazadeh, ...",year:"2024",thumb:"https://picsum.photos/100",href:"#",abstract:"In this paper, a half-plane time-domain boundary element method (BEM) was presented..."}
      ];
      const list=document.getElementById("paperList");
      papers.forEach((p)=>{
        const el=document.createElement("a");
        el.href=p.href; el.className="paper";
        el.innerHTML=`<div class="thumb"><img src="${p.thumb}" alt="thumb"></div>
          <div class="meta"><div class="p-title">${p.title}</div><div class="p-auth">${p.authors}<span class="year">${p.year}</span></div></div>`;
        el.addEventListener("mouseenter",()=>showWizard(p,el));
        el.addEventListener("mouseleave",hideWizard);
        list.appendChild(el);
      });

      const wizard=document.getElementById("wizard");
      const wThumb=document.getElementById("w-thumb");
      const wBody=document.getElementById("w-body");
      let timer=null;
      function showWizard(p,anchor){
        clearTimeout(timer);
        wThumb.innerHTML=`<img src="${p.thumb}" alt="paper thumb" style="width:100%;height:100%;object-fit:cover">`;
        wBody.textContent=p.abstract;
        wizard.classList.add("show");
        const rect=anchor.getBoundingClientRect();
        wizard.style.top=(window.scrollY+rect.top- wizard.offsetHeight-10)+"px";
        wizard.style.left=(window.scrollX+rect.left)+"px";
      }
      function hideWizard(){
        timer=setTimeout(()=>wizard.classList.remove("show"),80);
      }
    })();
  </script>
</body>
</html>
