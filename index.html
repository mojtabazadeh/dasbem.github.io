<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>DASBEM.IR</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
:root {
  --gold: #ffb347;
  --orange: #ff7e5f;
  --dark: #0a0a0a;
  --light: #fff7e6;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--dark);
  color: var(--light);
  overflow-x: hidden;
}

/* ===== دکمه طلایی هماهنگ ===== */
.btn-glow {
  position: relative;
  display: inline-block;
  padding: 12px 30px;
  margin: 10px;
  border-radius: 50px;
  background: linear-gradient(90deg, var(--orange), var(--gold));
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  letter-spacing: 0.5px;
  box-shadow: 0 0 15px rgba(255, 180, 70, 0.4);
  transition: all 0.3s ease-in-out;
  overflow: hidden;
  cursor: pointer;
}

.btn-glow::before {
  content: "";
  position: absolute;
  top: 0;
  left: -75%;
  width: 50%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
  transform: skewX(-25deg);
  transition: 0.5s;
}

.btn-glow:hover::before {
  left: 130%;
}

.btn-glow:hover {
  box-shadow: 0 0 25px rgba(255, 193, 70, 0.8), 0 0 50px rgba(255, 125, 70, 0.4);
  transform: translateY(-3px);
}

.btn-glow:active {
  transform: scale(0.95);
}

/* ===== افکت پاپ‌آپ ===== */
.popup-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(10, 10, 10, 0.7);
  backdrop-filter: blur(10px);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  animation: fadeIn 0.4s ease;
}

.popup {
  background: rgba(30, 30, 30, 0.9);
  border-radius: 15px;
  padding: 30px;
  max-width: 420px;
  width: 90%;
  box-shadow: 0 0 30px rgba(255, 163, 60, 0.4);
  color: #fff;
  animation: scaleUp 0.4s ease;
  position: relative;
}

.popup h2 {
  text-align: center;
  color: var(--gold);
  font-family: 'Playfair Display', serif;
}

.popup input, .popup textarea {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border: none;
  outline: none;
  border-radius: 8px;
  background: rgba(255,255,255,0.08);
  color: #fff;
  font-size: 14px;
  transition: all 0.3s ease;
}

.popup input:focus, .popup textarea:focus {
  box-shadow: 0 0 10px rgba(255, 193, 70, 0.6);
  background: rgba(255,255,255,0.12);
}

.popup button {
  margin-top: 15px;
  width: 100%;
  border: none;
  outline: none;
  padding: 12px;
  border-radius: 50px;
  background: linear-gradient(90deg, var(--orange), var(--gold));
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

.popup button:hover {
  box-shadow: 0 0 20px rgba(255, 180, 70, 0.7);
}

.close-popup {
  position: absolute;
  top: 10px;
  right: 15px;
  color: var(--gold);
  font-size: 22px;
  cursor: pointer;
  transition: 0.3s;
}
.close-popup:hover {
  transform: rotate(90deg);
  color: var(--orange);
}

/* ===== انیمیشن‌ها ===== */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes scaleUp {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* ===== واکنش‌گرایی ===== */
@media (max-width: 600px) {
  .btn-glow {
    padding: 10px 22px;
    font-size: 14px;
  }
  .popup {
    padding: 20px;
  }
}
</style>
</head>
<body>

<!-- ===== دکمه‌ها ===== -->
<div style="text-align:center; margin-top:100px;">
  <button class="btn-glow" onclick="openPopup('about')">About</button>
  <button class="btn-glow" onclick="openPopup('contact')">Contact Us</button>
</div>

<!-- ===== پاپ‌آپ‌ها ===== -->
<div id="popup-overlay" class="popup-overlay">
  <div class="popup" id="popup-content">
    <span class="close-popup" onclick="closePopup()">&times;</span>
    <h2 id="popup-title"></h2>
    <div id="popup-body"></div>
  </div>
</div>

<script>
emailjs.init("IlTw12Nz7SSQucp4C");

function openPopup(type) {
  const overlay = document.getElementById('popup-overlay');
  const title = document.getElementById('popup-title');
  const body = document.getElementById('popup-body');

  if (type === 'about') {
    title.innerHTML = "About DASBEM";
    body.innerHTML = `
      <p style="text-align:justify; line-height:1.7;">
        DASBEM is a cutting-edge research environment focusing on the Boundary Element Method (BEM)
        in semi-infinite domains, with emphasis on seismic SH-wave propagation. Our mission is to
        advance scientific computation and make boundary-based analysis more powerful and intuitive.
      </p>
    `;
  } else if (type === 'contact') {
    title.innerHTML = "Contact Us";
    body.innerHTML = `
      <form id="contactForm">
        <input type="text" name="from_name" placeholder="Your Name" required>
        <input type="email" name="reply_to" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    `;

    document.getElementById('contactForm').onsubmit = function(e) {
      e.preventDefault();
      emailjs.sendForm('mojtabazadeh', 'mojtabazadeh', this)
        .then(() => {
          alert("✅ Message sent successfully!");
          closePopup();
        }, (error) => {
          alert("❌ Failed to send message: " + JSON.stringify(error));
        });
    };
  }

  overlay.style.display = 'flex';
  document.body.style.overflow = 'hidden';
}

function closePopup() {
  document.getElementById('popup-overlay').style.display = 'none';
  document.body.style.overflow = 'auto';
}
</script>

</body>
</html>
