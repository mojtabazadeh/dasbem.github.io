<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DASBEM Loader</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0d0d0d;
  --text:#33ff33;
  --highlight:#ffff66;
  --accent:#ffaa33;
}
body,html{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:'Share Tech Mono', monospace;
  overflow:hidden;
}
#loaderContainer{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  padding:20px;
  box-sizing:border-box;
}
#header{
  font-size:1.6rem;
  font-weight:bold;
  color:var(--accent);
  margin-bottom:20px;
}
#log{
  flex:1;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  gap:2px;
}
.logLine{
  white-space:pre;
  opacity:0;
}
.progressBarContainer{
  width:100%;
  height:20px;
  background:rgba(255,255,255,0.1);
  border-radius:6px;
  margin-top:20px;
  overflow:hidden;
}
.progressBar{
  width:0%;
  height:100%;
  background:var(--accent);
  transition:width 0.2s ease;
}

/* Mobile responsiveness */
@media (max-width:640px){
  #header{font-size:1.3rem;}
  .progressBarContainer{height:16px;}
}
</style>
</head>
<body>
<div id="loaderContainer">
  <div id="header">Initializing The DASBEM Project.</div>
  <div id="log"></div>
  <div class="progressBarContainer"><div class="progressBar" id="progressBar"></div></div>
</div>

<script>
// ======== Utility: Tehran Time ========
function tehranTime(){
  const now = new Date();
  const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
  const tehranOffset = 3.5 * 60 * 60 * 1000; // UTC+3:30
  return new Date(utc + tehranOffset);
}
function timeStamp(){ 
  const t = tehranTime();
  const hh=('0'+t.getHours()).slice(-2);
  const mm=('0'+t.getMinutes()).slice(-2);
  const ss=('0'+t.getSeconds()).slice(-2);
  return `[${hh}:${mm}:${ss}]`;
}

// ======== Files / Log Simulation ========
const files=[
  "boundary_element.cpp","mesh_generator.h","solver.cpp","output_writer.py",
  "topography_data.csv","material_library.json","visualization.js",
  "postprocess.m","eigen_solver.cpp","damping_module.py"
];

const stages=["Reading Header...","Parsing Data...","Initializing Module...","Applying Boundary Conditions...","Calculating Response...","Done"];

const logEl = document.getElementById('log');
const progressEl = document.getElementById('progressBar');

let totalSteps = files.length * stages.length;
let currentStep = 0;

// ======== Log typing ========
function appendLog(text,color){
  const line = document.createElement('div');
  line.className='logLine';
  line.textContent = text;
  if(color) line.style.color=color;
  logEl.appendChild(line);
  logEl.scrollTop = logEl.scrollHeight;
  fadeIn(line);
}
function fadeIn(el){
  let op=0;
  const interval = setInterval(()=>{
    op +=0.05;
    el.style.opacity=op;
    if(op>=1) clearInterval(interval);
  },15);
}

// ======== Loader Simulation ========
function startLoader(){
  files.forEach((file,i)=>{
    stages.forEach((stage,j)=>{
      const delay = (i*stages.length + j)*200; // 200ms per step
      setTimeout(()=>{
        let color = "var(--text)";
        if(stage==="Done") color = "#ffff66";
        appendLog(`${timeStamp()} ${stage} ${file}`, color);
        currentStep++;
        let percent = Math.floor((currentStep/totalSteps)*100);
        progressEl.style.width = percent + "%";
      },delay);
    });
  });
}
startLoader();
</script>
</body>
</html>
