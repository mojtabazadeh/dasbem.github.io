<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The DASBEM Project â€” Researchers</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      font-family:"Poppins",sans-serif;
      background:#0e0e0e;
      color:#fff;
      overflow-x:hidden;
    }

    /* ===== Header ===== */
    header.site-header{
      position:relative;
      z-index:2;
      text-align:center;
      padding:80px 20px 60px;
      overflow:hidden;
    }

    header.site-header .header-overlay{
      position:absolute;
      inset:0;
      background:linear-gradient(180deg,rgba(15,15,15,0.9),rgba(40,40,40,0.7));
      backdrop-filter: blur(5px);
      z-index:-1;
    }

    header.site-header h1{
      font-size:3.8rem;
      font-weight:900;
      margin:0 0 18px;
      letter-spacing:2px;
      text-transform:uppercase;
      background:linear-gradient(90deg,#f5f5f5 0%,#dcdcdc 50%,#ffffff 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      position:relative;
      display:inline-block;
      text-shadow:0 0 25px rgba(220,220,220,0.35),
                   0 0 55px rgba(255,255,255,0.45);
      animation: silverGlow 6s ease-in-out infinite;
    }

    @keyframes silverGlow{
      0%{ text-shadow:0 0 20px rgba(200,200,200,0.25),0 0 50px rgba(255,255,255,0.25);}
      50%{ text-shadow:0 0 40px rgba(230,230,230,0.6),0 0 90px rgba(255,255,255,0.55);}
      100%{ text-shadow:0 0 20px rgba(200,200,200,0.25),0 0 50px rgba(255,255,255,0.25);}
    }

    header.site-header p{
      font-size:1.3rem;
      color:rgba(230,230,230,0.9);
      max-width:780px;
      margin:0 auto;
      line-height:1.5;
      text-shadow:0 0 12px rgba(255,255,255,0.25);
      animation: fadePulse 5s ease-in-out infinite alternate;
    }

    @keyframes fadePulse{
      0%{ opacity:0.75; transform:translateY(0);}
      50%{ opacity:1; transform:translateY(-3px);}
      100%{ opacity:0.75; transform:translateY(0);}
    }

    @media(max-width:768px){
      header.site-header h1{ font-size:2.4rem; }
      header.site-header p{ font-size:1rem; }
    }

    /* ===== Researchers ===== */
    .researchers-wrap {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      max-width:1000px;
      margin:40px auto;
      gap:28px;
      padding:0 20px;
    }
    .researcher{
      background:rgba(255,255,255,0.03);
      backdrop-filter:blur(6px);
      border-radius:20px;
      padding:20px;
      width:280px;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.02);
      transition:transform .3s, box-shadow .3s;
    }
    .researcher:hover{
      transform:translateY(-8px);
      box-shadow:0 18px 50px rgba(0,0,0,0.6);
    }

    .photo-frame{
      width:160px; height:160px;
      border-radius:50%;
      overflow:hidden;
      padding:4px;
      background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.08), transparent 40%);
      box-shadow:0 6px 20px rgba(0,0,0,0.45), inset 0 0 15px rgba(255,255,255,0.1);
      margin-bottom:14px;
      border:2px solid rgba(255,255,255,0.08);
      transition: transform .5s;
    }
    .photo-frame img{
      width:100%; height:100%;
      object-fit:cover;
      border-radius:50%;
      border:3px solid rgba(255,255,255,0.15);
      transition: transform .5s;
    }
    .researcher:hover .photo-frame{ transform: scale(1.05) rotateZ(1deg); }

    .name span:first-child{
      font-family:"Playfair Display",serif;
      font-size:1.4rem;
      font-weight:700;
      display:block;
      margin-bottom:4px;
      color:#f5f5f5;
      text-shadow:0 0 6px rgba(255,255,255,0.25);
    }
    .title-small{
      font-family:"Poppins",sans-serif;
      font-size:0.95rem;
      font-weight:500;
      color:rgba(200,200,200,0.85);
      margin-bottom:6px;
    }
    .contact a{
      display:block;
      font-family:"Poppins",sans-serif;
      color:#bcdcff;
      font-size:0.87rem;
      font-weight:500;
      text-decoration:none;
      margin:2px 0;
      transition: color .2s;
    }
    .contact a:hover{ color:#e0f7ff; text-decoration:underline; }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-overlay"></div>
    <h1>The DASBEM Project</h1>
    <p>Dynamic Analysis of Structures by Boundary Element Method</p>
  </header>

  <!-- Researchers -->
  <div class="researchers-wrap">
    <!-- Researcher 1 -->
    <section class="researcher" id="r1">
      <div class="photo-frame">
        <img src="https://github.com/mojtabazadeh/dasbemproject.github.io/blob/main/Dr.%20Mehdi%20Panji.jpg?raw=true" alt="Dr. Mehdi Panji">
      </div>
      <div class="name">
        <span>Dr. Mehdi Panji</span>
        <span class="title-small">Associate Professor</span>
        <div class="contact">
          <a href="mailto:m.panji@iauz.ac.ir">m.panji@iauz.ac.ir</a>
          <a href="https://www.panji.ir">www.panji.ir</a>
        </div>
      </div>
    </section>

    <!-- Researcher 2 -->
    <section class="researcher" id="r2">
      <div class="photo-frame">
        <img src="https://github.com/mojtabazadeh/dasbemproject.github.io/blob/main/Dr.%20Saeed%20Mojtabazadeh.png?raw=true" alt="Dr. Saeed Mojtabazadeh">
      </div>
      <div class="name">
        <span>Dr. Saeed Mojtabazadeh</span>
        <span class="title-small">Postdoctoral Fellow</span>
        <div class="contact">
          <a href="mailto:saeed.@mojtabazadeh.ir">saeed.@mojtabazadeh.ir</a>
          <a href="https://www.mojtabazadeh.ir">www.mojtabazadeh.ir</a>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
