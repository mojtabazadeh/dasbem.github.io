<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DASBEM System Boot</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
html,body {
  margin:0;
  padding:0;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:'Share Tech Mono', monospace;
  color:#00ff88;
}
#grid {
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  background:radial-gradient(circle at center,rgba(0,255,136,0.1) 0%,rgba(0,0,0,1) 70%);
  overflow:hidden;
}
canvas {
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  opacity:0.25;
}
#terminal {
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:80%;
  max-width:900px;
  height:300px;
  overflow:hidden;
  font-size:14px;
  line-height:1.4em;
  white-space:pre-wrap;
  animation: flicker 1.5s infinite alternate;
}
@keyframes flicker {
  0% {opacity:1;}
  50% {opacity:0.98;}
  100% {opacity:1;}
}
.cursor {
  display:inline-block;
  width:8px;
  height:14px;
  background:#00ff88;
  animation:blink 0.8s infinite;
}
@keyframes blink {
  0%,50% {opacity:1;}
  51%,100% {opacity:0;}
}
</style>
</head>
<body>

<div id="grid"></div>
<canvas id="wave"></canvas>
<div id="terminal"></div>

<script>
const terminal=document.getElementById('terminal');
const logs=[
  "[DASBEM::BOOT] Initiating topographic dynamic solver...",
  "[DASBEM::SYS] Loading boundary element matrices...",
  "[DASBEM::WAVE] Simulating SH-wave propagation field...",
  "[DASBEM::DATA] Importing seismic dataset: Tehran_Zone_Δt=0.002s",
  "[DASBEM::GPU] Parallelizing FEM-BEM coupling process...",
  "[DASBEM::STABLE] Waveform convergence reached (ε<10⁻⁶)",
  "[DASBEM::STATUS] All modules successfully initialized.",
  "[DASBEM::READY] Launching main interface..."
];
let i=0;
function printLogs(){
  if(i<logs.length){
    terminal.innerHTML+=logs[i]+"\n";
    i++;
    setTimeout(printLogs,300);
  }else{
    terminal.innerHTML+="\nSystem online <span class='cursor'></span>";
  }
}
printLogs();

// Wave background animation
const c=document.getElementById('wave');
const ctx=c.getContext('2d');
function resize(){
  c.width=window.innerWidth;
  c.height=window.innerHeight;
}
window.addEventListener('resize',resize);
resize();

let t=0;
function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.beginPath();
  const amp=40;
  const freq=0.02;
  for(let x=0;x<c.width;x+=20){
    const y=c.height/2 + Math.sin(x*freq+t)*amp*Math.cos(t*0.5);
    ctx.lineTo(x,y);
  }
  ctx.strokeStyle='rgba(0,255,136,0.4)';
  ctx.lineWidth=2;
  ctx.stroke();
  t+=0.1;
  requestAnimationFrame(draw);
}
draw();

// Redirect after 3 seconds
setTimeout(()=>{window.location.href='index.html';},3000);
</script>

</body>
</html>
