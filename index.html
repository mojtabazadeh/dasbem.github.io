<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Researchers — Panji & Mojtabazadeh</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#0b3b2e;      /* royal green dark */
  --bg2:#0f6f4a;      /* royal green bright */
  --accent1:#8ef0c1;
  --accent2:#ffd36b;
  --glass: rgba(255,255,255,0.06);
  --glass-strong: rgba(255,255,255,0.09);
  --text:#f6fff9;
  --muted: rgba(246,255,249,0.75);
}
*{box-sizing:border-box}
html,body{height:100%;}
body{
  margin:0;
  font-family:"Poppins",system-ui,Segoe UI,Roboto,Helvetica,Arial;
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow-x:hidden;
}

/* network background */
#networkCanvas{
  position:fixed;inset:0;width:100%;height:100%;z-index:0;pointer-events:none;
  mix-blend-mode:overlay;opacity:0.95;
}

/* layout */
.wrap{
  position:relative;z-index:1;
  max-width:1200px;margin:40px auto;padding:28px;
}
.header{
  display:flex;gap:28px;align-items:center;justify-content:center;
  flex-wrap:wrap;margin-bottom:36px;
}
.researcher{
  position:relative;width:300px;min-width:260px;
  display:flex;flex-direction:column;align-items:center;
  backdrop-filter: blur(8px);
  padding:20px;border-radius:24px;background:var(--glass);
  box-shadow:0 12px 40px rgba(0,0,0,0.35);
  transition:transform .35s ease, box-shadow .35s ease;
}
.researcher:hover{ transform:translateY(-10px); box-shadow:0 20px 60px rgba(0,0,0,0.45); }

/* circular photo frame */
.photo-frame{
  position:relative;width:180px;height:180px;border-radius:50%;
  overflow:hidden;
  border:4px solid rgba(255,255,255,0.08);
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 8px 28px rgba(0,0,0,0.4),0 0 12px rgba(255,255,255,0.1) inset;
  margin-bottom:14px;
}
.photo-frame img{
  width:100%;height:100%;border-radius:50%;object-fit:cover;display:block;
}

/* researcher name and contact */
.name{
  font-family:"Playfair Display",serif;
  font-size:1.3rem;font-weight:700;color:var(--text);
  letter-spacing:0.6px;margin-top:10px;text-align:center;display:flex;flex-direction:column;align-items:center;
}
.name .title-small{
  font-size:0.85rem;font-weight:500;color:var(--muted);margin-top:6px;
}
.contact{
  margin-top:6px;text-align:center;font-size:0.8rem;color:var(--muted);
}
.contact a{
  color:var(--accent1);text-decoration:none;font-weight:600;
  margin:0 4px;
}

/* papers */
.papers{
  margin-top:32px;padding:20px;border-radius:14px;background:var(--glass-strong);
  box-shadow:0 14px 40px rgba(0,0,0,0.4);
}
.papers h3{ margin:0 0 16px 0;font-size:1.2rem; }
.paper-list{ display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px; }
.paper{
  background:var(--glass);padding:14px;border-radius:12px;display:flex;gap:12px;align-items:center;
  transition:transform .18s ease, box-shadow .18s ease;
}
.paper:hover{ transform:translateY(-6px); box-shadow:0 18px 40px rgba(0,0,0,0.45); }
.paper .thumb{
  width:64px;height:64px;border-radius:8px;flex:0 0 64px;background:#eee;overflow:hidden;
  display:flex;align-items:center;justify-content:center;color:#222;
}
.paper .meta{ flex:1; text-align:left; }
.paper .meta .p-title{ font-weight:600; font-size:0.95rem; color:var(--text); margin-bottom:6px; }
.paper .meta .p-auth{ font-size:0.8rem; color:var(--muted); }

/* wizard */
.wizard{
  position:fixed;z-index:9999;pointer-events:none;opacity:0;transform:scale(.9);
  transition:all .16s ease;max-width:380px;
  background: var(--glass-strong);backdrop-filter: blur(10px);
  border-radius:14px;padding:12px;box-shadow:0 12px 40px rgba(0,0,0,0.6);
  display:flex;gap:10px;overflow:hidden;
}
.wizard.show{ opacity:1; transform:scale(1); pointer-events:auto; }
.wizard .w-thumb{ width:110px;height:90px;border-radius:8px;overflow:hidden;flex:0 0 110px;background:#111; }
.wizard .w-body{ font-size:0.9rem; color:var(--muted); line-height:1.3; max-height:170px; overflow:auto; }

/* responsive */
@media (max-width:900px){
  .header{gap:18px}
  .researcher{width:42%}
  .photo-frame{width:140px;height:140px}
}
@media (max-width:640px){
  .researcher{width:100%;flex-direction:row;align-items:center;padding:12px}
  .photo-frame{width:96px;height:96px;margin-right:12px}
  .name{align-items:flex-start;font-size:1rem}
}
</style>
</head>
<body>
<canvas id="networkCanvas" aria-hidden="true"></canvas>

<div class="wrap" role="main">
  <header class="header" aria-label="Researchers">
    <!-- Researcher 1 -->
    <section class="researcher" id="r1" aria-labelledby="r1-name">
      <div class="photo-frame" aria-hidden="true">
        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=800&auto=format&fit=crop" alt="Dr. Mehdi Panji photo">
      </div>
      <div class="name" id="r1-name">
        <span>Dr. Mehdi Panji</span>
        <span class="title-small">Researcher • Geotechnical Engineering</span>
      </div>
      <div class="contact">
        <a href="mailto:mehdi@example.com">mehdi@example.com</a> | 
        <a href="https://mehdi.example.com" target="_blank" rel="noopener">mehdi.example.com</a>
      </div>
    </section>

    <!-- Researcher 2 -->
    <section class="researcher" id="r2" aria-labelledby="r2-name">
      <div class="photo-frame" aria-hidden="true">
        <img src="https://images.unsplash.com/photo-1545996124-1b7d20d8ccb3?q=80&w=800&auto=format&fit=crop" alt="Dr. Saeed Mojtabazadeh photo">
      </div>
      <div class="name" id="r2-name">
        <span>Dr. Saeed Mojtabazadeh</span>
        <span class="title-small">Postdoc • Seismic Geomechanics</span>
      </div>
      <div class="contact">
        <a href="mailto:saeed@example.com">saeed@example.com</a> | 
        <a href="https://saeed.example.com" target="_blank" rel="noopener">saeed.example.com</a>
      </div>
    </section>
  </header>

  <section class="papers" aria-label="Papers">
    <h3>Free Downloadable Papers</h3>
    <div class="paper-list" id="paperList"></div>
  </section>
</div>

<div id="wizard" class="wizard" role="dialog" aria-hidden="true">
  <div class="w-thumb" id="w-thumb"></div>
  <div class="w-body" id="w-body"></div>
</div>

<script>
/* network canvas */
(function(){
  const canvas=document.getElementById('networkCanvas');
  const ctx=canvas.getContext('2d');
  let particles=[];
  function resize(){
    const dpr=window.devicePixelRatio||1;
    canvas.width=innerWidth*dpr;canvas.height=innerHeight*dpr;
    canvas.style.width=innerWidth+'px';canvas.style.height=innerHeight+'px';
    ctx.setTransform(dpr,0,0,dpr,0,0);
    initParticles();
  }
  function initParticles(){
    const area=innerWidth*innerHeight;
    let count=Math.floor(area/7000);
    count=Math.max(20,Math.min(count,120));
    particles=Array.from({length:count},()=>({
      x: Math.random()*innerWidth,
      y: Math.random()*innerHeight,
      r: Math.random()*4 + 3,
      vx: (Math.random()-0.5)*0.45,
      vy: (Math.random()-0.5)*0.45,
      hue: 150 + Math.random()*80
    }));
  }
  function draw(){
    ctx.clearRect(0,0,innerWidth,innerHeight);
    for(let p of particles){
      ctx.fillStyle=`hsla(${p.hue},70%,60%,0.95)`;
      ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
      p.x+=p.vx; p.y+=p.vy;
      if(p.x<0||p.x>innerWidth) p.vx*=-1;
      if(p.y<0||p.y>innerHeight) p.vy*=-1;
    }
    ctx.lineWidth=1.2;
    for(let i=0;i<particles.length;i++){
      for(let j=i+1;j<particles.length;j++){
        const p=particles[i],q=particles[j];
        const dx=p.x-q.x,dy=p.y-q.y,dist=Math.hypot(dx,dy);
        if(dist<160){
          const alpha=1-dist/180;
          const hue=Math.round((p.hue+q.hue)/2);
          ctx.strokeStyle=`hsla(${hue},70%,60%,${alpha*0.2})`;
          ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(q.x,q.y); ctx.stroke();
        }
      }
    }
    requestAnimationFrame(draw);
  }
  window.addEventListener('resize',resize); resize(); draw();
})();

/* papers & wizard */
(function(){
  const papers=[
    {title:"Wave Propagation in Orthotropic Media",authors:"M. Panji, S. Mojtabazadeh",href:"#",thumb:"https://images.unsplash.com/photo-1526378727754-2f9a8570b321?q=80&w=640&auto=format&fit=crop",abstract:"This paper studies SH-wave propagation in orthotropic media and proposes a novel boundary-element approach in the time-domain..."},
    {title:"Topographic Effects on Seismic Response",authors:"S. Mojtabazadeh",href:"#",thumb:"https://images.unsplash.com/photo-1518779578993-ec3579fee39f?q=80&w=640&auto=format&fit=crop",abstract:"We examine how surface topography affects ground motion using hybrid numerical techniques and parametric studies..."},
    {title:"Hybrid BEM–FEM Modeling for Geo-Seismic Systems",authors:"M. Panji",href:"#",thumb:"https://images.unsplash.com/photo-1517976487492-8b2ce31987f8?q=80&w=640&auto=format&fit=crop",abstract:"An integrated BEM–FEM framework is developed to model wave interaction with complex geotechnical structures..."},
    {title:"Isolation Systems for Seismic Mitigation",authors:"S. Mojtabazadeh, M. Panji",href:"#",thumb:"https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?q=80&w=640&auto=format&fit=crop",abstract:"This study evaluates passive and semi-active isolation techniques for foundations under seismic excitations..."}
  ];
  const list=document.getElementById('paperList');
  const wizard=document.getElementById('wizard');
  const wThumb=document.getElementById('w-thumb');
  const wBody=document.getElementById('w-body');

  papers.forEach(p=>{
    const node=document.createElement('article'); node.className='paper';
    node.innerHTML=`<div class="thumb"><img src="${p.thumb}" alt="" style="width:100%;height:100%;object-fit:cover"></div>
                    <div class="meta"><div class="p-title"><a href="${p.href}" download style="color:inherit;text-decoration:none">${p.title}</a></div>
                    <div class="p-auth">${p.authors}</div></div>`;
    node.addEventListener('mouseenter',ev=>{
      wThumb.innerHTML=`<img src="${p.thumb}" alt="" style="width:100%;height:100%;object-fit:cover">`;
      wBody.innerHTML=`<strong style="color:var(--text);display:block;margin-bottom:6px">${p.title}</strong>
                       <div style="color:var(--muted);font-size:0.9rem;max-height:170px;overflow:auto">${p.abstract}</div>
                       <div style="margin-top:8px"><a href="${p.href}" download style="color:var(--accent1);text-decoration:none;font-weight:600">Download PDF</a></div>`;
      const x=ev.clientX+18,y=ev.clientY+12; positionWizard(x,y);
      wizard.classList.add('show'); wizard.setAttribute('aria-hidden','false');
    });
    node.addEventListener('mousemove',ev=>{
      const x=ev.clientX+18,y=ev.clientY+12; positionWizard(x,y);
    });
    node.addEventListener('mouseleave',()=>{
      wizard.classList.remove('show'); wizard.setAttribute('aria-hidden','true');
    });
    list.appendChild(node);
  });
  function positionWizard(x,y){
    const w=wizard.offsetWidth,h=wizard.offsetHeight;
    let nx=x,ny=y;
    if(nx+w>window.innerWidth-12) nx=window.innerWidth-w-12;
    if(ny+h>window.innerHeight-12) ny=window.innerHeight-h-12;
    wizard.style.left=nx+'px'; wizard.style.top=ny+'px';
  }
})();
</script>
</body>
</html>
