<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The DASBEM Project — Researchers</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --text-color: #f5f5f5;
    --muted: rgba(245,245,245,0.7);
    --accent-silver: #dcdcdc;
    --accent-light: #fefefe;
  }

  *{box-sizing:border-box;}
  body{margin:0;font-family:"Poppins",sans-serif;color:var(--text-color);overflow-x:hidden;
    background: linear-gradient(135deg,#1c1c1f 0%,#2c2c36 100%);
    position: relative;
  }
  body::before{
    content:"";position:fixed;inset:0;background:rgba(30,30,40,0.45);backdrop-filter:blur(12px);pointer-events:none;z-index:0;
  }

  /* ===== Canvas background (network stars) ===== */
  #networkCanvas{position:fixed;inset:0;width:100%;height:100%;z-index:0;pointer-events:none;}

  /* ===== Header ===== */
  header.site-header{
    position:relative;z-index:2;text-align:center;padding:80px 20px 60px;overflow:hidden;
  }
  header.site-header h1{
    font-size:3.8rem;font-weight:900;margin:0 0 18px;letter-spacing:2px;text-transform:uppercase;
    background:linear-gradient(90deg,#f5f5f5 0%,#dcdcdc 50%,#ffffff 100%);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    display:inline-block;position:relative;
    text-shadow:0 0 25px rgba(220,220,220,0.35),0 0 55px rgba(255,255,255,0.45);
    animation: silverGlow 6s ease-in-out infinite;
  }
  @keyframes silverGlow{
    0%{ text-shadow:0 0 20px rgba(200,200,200,0.25),0 0 50px rgba(255,255,255,0.25);}
    50%{ text-shadow:0 0 40px rgba(230,230,230,0.6),0 0 90px rgba(255,255,255,0.55);}
    100%{ text-shadow:0 0 20px rgba(200,200,200,0.25),0 0 50px rgba(255,255,255,0.25);}
  }
  header.site-header p{
    font-size:1.3rem;color:var(--muted);max-width:780px;margin:0 auto;line-height:1.5;
    text-shadow:0 0 12px rgba(255,255,255,0.25);
    animation: fadePulse 5s ease-in-out infinite alternate;
  }
  @keyframes fadePulse{
    0%{ opacity:0.75; transform:translateY(0);}
    50%{ opacity:1; transform:translateY(-3px);}
    100%{ opacity:0.75; transform:translateY(0);}
  }

  /* ===== Researchers ===== */
  .wrap{position:relative;z-index:1;max-width:1200px;margin:20px auto;padding:0 18px;}
  .header{display:flex;gap:28px;align-items:center;justify-content:center;flex-wrap:wrap;margin-bottom:36px;}
  .researcher{
    position:relative;width:300px;min-width:260px;display:flex;flex-direction:column;align-items:center;
    background: rgba(40,40,55,0.85);backdrop-filter:blur(8px);
    border-radius:20px;padding:18px;
    box-shadow:0 12px 45px rgba(255,255,255,0.1);
    transition:transform .35s ease, box-shadow .35s ease;
  }
  .researcher:hover{transform:translateY(-8px);box-shadow:0 18px 50px rgba(255,255,255,0.25);}
  .photo-frame{
    position:relative;width:168px;height:168px;border-radius:50%;overflow:hidden;margin-bottom:12px;
    border:2px solid rgba(255,255,255,0.15);
    box-shadow:0 6px 24px rgba(0,0,0,0.45),0 0 18px rgba(255,255,255,0.15) inset;
    transition: transform 1.5s ease-in-out;
  }
  .photo-frame img{width:100%;height:100%;border-radius:50%;object-fit:cover;display:block;transition:transform 1.5s ease-in-out;}
  .name{font-family:"Playfair Display",serif;font-size:1.3rem;font-weight:700;color:var(--text-color);text-align:center;display:flex;flex-direction:column;align-items:center;transition: transform 1.5s ease-in-out;}
  .name .title-small{ font-size:1rem;font-weight:500;color:var(--muted);margin-top:4px;text-align:center;}
  .contact{margin-top:6px;font-size:0.85rem;color:var(--accent-silver);text-align:center;display:flex;flex-direction:column;gap:2px;}
  .contact a{color:var(--accent-silver);text-decoration:none;font-weight:600;}
  .contact a:hover{text-decoration:underline;}
  .researcher:hover .photo-frame{ transform: translateY(-2px) rotateZ(0.5deg);}
  .researcher:hover .name{ transform: translateY(2px);}

  /* ===== Papers Section ===== */
  .papers{margin-top:28px;padding:18px;border-radius:12px;background: rgba(40,40,55,0.7);box-shadow:0 12px 30px rgba(255,255,255,0.1);}
  .papers h3{ margin:0 0 12px 0;font-size:1.5rem;font-family:"Playfair Display",serif;color:var(--accent-light);}
  .paper-list{ display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px; }
  .paper{
    background: rgba(50,50,65,0.85);padding:12px;border-radius:10px;display:flex;gap:10px;align-items:center;
    flex-direction:column;transition:transform .18s ease, box-shadow .18s ease;cursor:pointer;
  }
  .paper:hover{ transform:translateY(-6px); box-shadow:0 18px 40px rgba(255,255,255,0.15);}
  .paper .thumb{ width:100%;height:160px;border-radius:6px;background:#111;overflow:hidden; display:flex;align-items:center;justify-content:center;color:#222;}
  .paper .thumb img{width:100%;height:100%;object-fit:cover;}
  .paper .meta{ flex:1; text-align:center;margin-top:6px; }
  .paper .meta .p-title{ font-weight:600; font-size:0.95rem; color:var(--text-color); margin-bottom:4px; }
  .paper .meta .p-auth{ font-size:0.85rem; color:var(--muted);}
  .paper .meta .p-auth span.year{ display:block; font-style:italic; color:var(--accent-silver); margin-top:2px; }

  /* Wizard tooltip */
  .wizard{position:fixed;z-index:9999;pointer-events:none;opacity:0;transform:scale(.95);transition:all .16s ease;
    max-width:380px;background: rgba(40,40,55,0.85);border-radius:12px;padding:12px;box-shadow: 0 12px 40px rgba(255,255,255,0.15);display:flex;gap:10px;flex-direction:column;}
  .wizard.show{ opacity:1; transform:scale(1); pointer-events:auto; }
  .wizard .w-thumb{ width:100%;height:160px;border-radius:8px;overflow:hidden;background:#111; }
  .wizard .w-body{ font-size:0.9rem; color:var(--muted); line-height:1.3; max-height:160px; overflow:hidden; scrollbar-width:none; }
  .wizard .w-body::-webkit-scrollbar{ display:none; }

  /* ===== Responsive ===== */
  @media (max-width:900px){ .header{gap:18px} .researcher{width:42%} .photo-frame{width:140px;height:140px} }
  @media (max-width:640px){ .researcher{width:100%;flex-direction:row;align-items:center;padding:12px} .photo-frame{width:96px;height:96px;margin-right:12px} .name{align-items:flex-start;font-size:1rem} }
</style>
</head>
<body>
<canvas id="networkCanvas" aria-hidden="true"></canvas>

<header class="site-header">
  <h1>The DASBEM Project</h1>
  <p>Dynamic Analysis of Structures by Boundary Element Method</p>
</header>

<div class="wrap" role="main">
  <div class="header" aria-label="Researchers">
    <!-- Researcher 1 -->
    <section class="researcher" id="r1" aria-labelledby="r1-name">
      <div class="photo-frame" aria-hidden="true">
        <img src="https://github.com/mojtabazadeh/dasbemproject.github.io/blob/main/Dr.%20Mehdi%20Panji.jpg?raw=true" alt="Dr. Mehdi Panji photo">
      </div>
      <div class="name" id="r1-name">
        <span>Dr. Mehdi Panji</span>
        <span class="title-small">Associate Professor</span>
        <span class="year">2023</span>
        <div class="contact">
          <a href="mailto:m.panji@iauz.ac.ir">m.panji@iauz.ac.ir</a>
          <a href="https://www.panji.ir">www.panji.ir</a>
        </div>
      </div>
    </section>

    <!-- Researcher 2 -->
    <section class="researcher" id="r2" aria-labelledby="r2-name">
      <div class="photo-frame" aria-hidden="true">
        <img src="https://github.com/mojtabazadeh/dasbemproject.github.io/blob/main/Dr.%20Saeed%20Mojtabazadeh.png?raw=true" alt="Dr. Saeed Mojtabazadeh photo">
      </div>
      <div class="name" id="r2-name">
        <span>Dr. Saeed Mojtabazadeh</span>
        <span class="title-small">Postdoctoral Fellow</span>
        <span class="year">2022</span>
        <div class="contact">
          <a href="mailto:saeed.@mojtabazadeh.ir">saeed.@mojtabazadeh.ir</a>
          <a href="https://www.mojtabazadeh.ir">www.mojtabazadeh.ir</a>
        </div>
      </div>
    </section>
  </div>

  <section class="papers" aria-label="Papers">
    <h3>Free Downloadable Papers</h3>
    <div class="paper-list" id="paperList"></div>
  </section>
</div>

<div id="wizard" class="wizard" role="dialog" aria-hidden="true">
  <div class="w-thumb" id="w-thumb"></div>
  <div class="w-body" id="w-body"></div>
</div>

<script>
/* ===== Network stars with lines ===== */
(function(){
  const canvas = document.getElementById('networkCanvas');
  const ctx = canvas.getContext('2d');
  let particles=[];
  function resize(){
    const dpr = window.devicePixelRatio||1;
    canvas.width = innerWidth*dpr;
    canvas.height = innerHeight*dpr;
    canvas.style.width = innerWidth+'px';
    canvas.style.height = innerHeight+'px';
    ctx.setTransform(dpr,0,0,dpr,0,0);
    initParticles();
  }
  function initParticles(){
    const area = innerWidth*innerHeight;
    let count = Math.floor(area/12000);
    count = Math.max(30,Math.min(count,90));
    particles=Array.from({length:count},()=>({
      x: Math.random()*innerWidth,
      y: Math.random()*innerHeight,
      r: Math.random()*2 + 1.2,
      vx: (Math.random()-0.5)*0.35,
      vy: (Math.random()-0.5)*0.35,
      hue: 200+Math.random()*40
    }));
  }
  function draw(){
    ctx.clearRect(0,0,innerWidth,innerHeight);
    for(let p of particles){
      ctx.fillStyle=`rgba(220,220,255,0.85)`;
      ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
      p.x+=p.vx;p.y+=p.vy;
      if(p.x<0||p.x>innerWidth)p.vx*=-1;
      if(p.y<0||p.y>innerHeight)p.vy*=-1;
    }
    ctx.lineWidth=0.9;
    for(let i=0;i<particles.length;i++){
      for(let j=i+1;j<particles.length;j++){
        const a=particles[i], b=particles[j];
        const dx=a.x-b.x, dy=a.y-b.y, d=Math.hypot(dx,dy);
        if(d<160){
          const alpha = 1 - d/160;
          ctx.strokeStyle=`rgba(220,220,255,${alpha*0.25})`;
          ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.stroke();
        }
      }
    }
    requestAnimationFrame(draw);
  }
  window.addEventListener('resize',resize); resize(); draw();
})();

/* ===== Papers & Wizard ===== */
(function(){
  const papers=[
    {title:"Wave Propagation in Orthotropic Media",authors:"M. Panji, S. Mojtabazadeh",year:"2023",href:"#",thumb:"https://picsum.photos/300",abstract:"In this paper, a half-plane time-domain BEM was presented for analysing 2D scalar wave problems in a homogenous isotropic medium..."},
    {title:"Topographic Effects on Seismic Response",authors:"S. Mojtabazadeh",year:"2022",href:"#",thumb:"https://picsum.photos/301",abstract:"Using the half-plane time-domain BEM, several practical examples were analysed showing good agreement with existing solutions..."}
  ];
  const list = document.getElementById('paperList');
  const wizard = document.getElementById('wizard');
  const wThumb = document.getElementById('w-thumb');
  const wBody = document.getElementById('w-body');

  papers.forEach(p=>{
    const node=document.createElement('article'); node.className='paper';
    node.innerHTML=`<div class="thumb"><img src="${p.thumb}" alt=""></div>
                    <div class="meta"><div class="p-title"><a href="${p.href}" download style="color:inherit;text-decoration:none">${p.title}</a></div>
                    <div class="p-auth">${p.authors} <span class="year">${p.year}</span></div></div>`;
    node.addEventListener('mouseenter',(ev)=>{
      wThumb.innerHTML=`<img src="${p.thumb}" alt="" style="width:100%;height:100%;object-fit:cover">`;
      wBody.innerHTML=`<div style="overflow:hidden;max-height:150px" id="w-content">${p.abstract}</div>`;
      positionWizard(ev.clientX+18,ev.clientY+12); wizard.classList.add('show'); wizard.setAttribute('aria-hidden','false');
    });
    node.addEventListener('mousemove',(ev)=>{positionWizard(ev.clientX+18,ev.clientY+12);});
    node.addEventListener('mouseleave',()=>{wizard.classList.remove('show'); wizard.setAttribute('aria-hidden','true');});
    // scroll با چرخش موس بدون نوار
    node.addEventListener('wheel', (e) => {
      if (wizard.classList.contains('show')) {
        e.preventDefault();
        const wContent = document.getElementById('w-content');
        wContent.scrollTop += e.deltaY;
      }
    });
    list.appendChild(node);
  });

  function positionWizard(x,y){
    const w = wizard.offsetWidth,h = wizard.offsetHeight;
    let nx=x,ny=y;
    if(nx+w>window.innerWidth-12) nx=window.innerWidth-w-12;
    if(ny+h>window.innerHeight-12) ny=window.innerHeight-h-12;
    wizard.style.left=nx+'px'; wizard.style.top=ny+'px';
  }
})();
</script>
</body>
</html>
