<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The DASBEM Project â€” Researchers</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-dark:#0e0e0e;
      --text:#f5f5f5;
      --muted:#bbb;
      --accent:#cfd8dc;
      --hoverGlow:rgba(255,255,255,0.2);
      --cardBg:rgba(30,30,30,0.75);
    }

    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;font-family:"Poppins",sans-serif;background:var(--bg-dark);color:var(--text);overflow-x:hidden;}

    /* ===== Network background ===== */
    #networkCanvas{position:fixed;inset:0;width:100%;height:100%;z-index:0;pointer-events:none;}

    /* ===== Header ===== */
    header.site-header{
      position:relative;z-index:2;text-align:center;padding:80px 20px 60px;overflow:hidden;
    }
    header.site-header h1{
      font-size:3.8rem;font-weight:900;letter-spacing:2px;
      background:linear-gradient(90deg,#f5f5f5 0%,#dcdcdc 50%,#ffffff 100%);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      text-shadow:0 0 25px rgba(220,220,220,0.35),0 0 55px rgba(255,255,255,0.45);
      display:inline-block;animation: silverGlow 6s ease-in-out infinite;
    }
    header.site-header p{
      font-size:1.3rem;color:rgba(230,230,230,0.9);max-width:780px;margin:12px auto 0;line-height:1.5;
      text-shadow:0 0 12px rgba(255,255,255,0.25);
      animation: fadePulse 5s ease-in-out infinite alternate;
    }
    @keyframes silverGlow{
      0%{ text-shadow:0 0 20px rgba(200,200,200,0.25),0 0 50px rgba(255,255,255,0.25);}
      50%{ text-shadow:0 0 40px rgba(230,230,230,0.6),0 0 90px rgba(255,255,255,0.55);}
      100%{ text-shadow:0 0 20px rgba(200,200,200,0.25),0 0 50px rgba(255,255,255,0.25);}
    }
    @keyframes fadePulse{
      0%{ opacity:0.75; transform:translateY(0);}
      50%{ opacity:1; transform:translateY(-3px);}
      100%{ opacity:0.75; transform:translateY(0);}
    }
    @media(max-width:768px){
      header.site-header h1{ font-size:2.4rem; }
      header.site-header p{ font-size:1rem; }
    }

    /* ===== Researchers Section ===== */
    .wrap{position:relative;z-index:1;max-width:1200px;margin:40px auto;padding:0 20px;display:flex;flex-wrap:wrap;justify-content:center;gap:28px;}
    .researcher{
      position:relative;width:280px;min-width:260px;display:flex;flex-direction:column;align-items:center;
      padding:20px;border-radius:20px;background:var(--cardBg);
      backdrop-filter: blur(6px);box-shadow:0 10px 40px rgba(255,255,255,0.05);
      transition:transform .35s ease, box-shadow .35s ease;
    }
    .researcher:hover{ transform:translateY(-10px); box-shadow:0 18px 50px var(--hoverGlow); }

    .photo-frame{
      position:relative;width:160px;height:160px;border-radius:50%;overflow:hidden;
      border:3px solid rgba(255,255,255,0.15);display:flex;align-items:center;justify-content:center;
      margin-bottom:14px;transition:transform 0.6s ease, box-shadow 0.6s ease;
    }
    .photo-frame img{
      width:100%;height:100%;border-radius:50%;object-fit:cover;
      transition:transform 0.6s ease;
    }
    .researcher:hover .photo-frame img{ transform:scale(1.05) rotateZ(1deg); }
    .researcher:hover .photo-frame{ box-shadow:0 0 30px rgba(255,255,255,0.3); }

    .name{
      font-family:"Playfair Display",serif;font-size:1.3rem;font-weight:700;color:var(--text);
      text-align:center;display:flex;flex-direction:column;align-items:center;
      gap:4px;transition:transform .35s ease;
    }
    .name .title-small{ font-size:0.95rem;font-weight:500;color:var(--muted); }
    .name .year{ font-size:0.85rem;color:var(--accent); }
    .contact{margin-top:6px;font-size:0.85rem;color:var(--accent);display:flex;flex-direction:column;gap:2px;}
    .contact a{color:var(--accent);text-decoration:none;font-weight:600;}
    .contact a:hover{text-decoration:underline;}

    /* ===== Papers Section ===== */
    .papers{max-width:1000px;margin:60px auto;padding:20px;display:flex;flex-direction:column;gap:16px;}
    .paper{
      display:flex;align-items:center;background:#1a1a1a;border-radius:12px;padding:12px;transition:transform .2s, background .3s;text-decoration:none;color:#eee;
    }
    .paper:hover{ background:#2a2a2a; transform:translateY(-4px); }
    .thumb{ width:70px;height:70px;flex-shrink:0;border-radius:8px;overflow:hidden;margin-right:14px;}
    .thumb img{width:100%;height:100%;object-fit:cover;}
    .meta{ flex:1; }
    .p-title{ font-weight:600;margin-bottom:4px;}
    .p-auth{ font-size:0.9rem;color:#bbb; }
    .year{ margin-left:6px;color:#999; }

    /* Tooltip */
    #wizard{
      position:absolute;background:#222;border:1px solid #444;border-radius:10px;padding:14px;width:300px;max-width:80vw;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);opacity:0;pointer-events:none;transition:opacity .3s;z-index:1000;
    }
    #wizard.show{ opacity:1; }
    #wizard .thumb{ width:100%;height:150px;margin-bottom:10px;}
    #wizard .body{ font-size:0.9rem;color:#ddd;line-height:1.3; }

    @media(max-width:900px){ .wrap{gap:18px} .researcher{width:45%;} }
    @media(max-width:640px){ .wrap{flex-direction:column;align-items:center} .researcher{width:100%;flex-direction:row;padding:12px} .photo-frame{width:96px;height:96px;margin-right:12px} .name{text-align:left;align-items:flex-start;font-size:1rem} }
  </style>
</head>
<body>
  <canvas id="networkCanvas" aria-hidden="true"></canvas>

  <!-- ===== Header ===== -->
  <header class="site-header">
    <h1>The DASBEM Project</h1>
    <p>Dynamic Analysis of Structures by Boundary Element Method</p>
  </header>

  <!-- ===== Researchers ===== -->
  <div class="wrap" role="main">
    <!-- Researcher 1 -->
    <section class="researcher" id="r1" aria-labelledby="r1-name">
      <div class="photo-frame" aria-hidden="true">
        <img src="https://github.com/mojtabazadeh/dasbemproject.github.io/blob/main/Dr.%20Mehdi%20Panji.jpg?raw=true" alt="Dr. Mehdi Panji photo">
      </div>
      <div class="name" id="r1-name">
        <span>Dr. Mehdi Panji</span>
        <span class="title-small">Associate Professor</span>
        <span class="year">2023</span>
        <div class="contact">
          <a href="mailto:m.panji@iauz.ac.ir">m.panji@iauz.ac.ir</a>
          <a href="https://www.panji.ir">www.panji.ir</a>
        </div>
      </div>
    </section>

    <!-- Researcher 2 -->
    <section class="researcher" id="r2" aria-labelledby="r2-name">
      <div class="photo-frame" aria-hidden="true">
        <img src="https://github.com/mojtabazadeh/dasbemproject.github.io/blob/main/Dr.%20Saeed%20Mojtabazadeh.png?raw=true" alt="Dr. Saeed Mojtabazadeh photo">
      </div>
      <div class="name" id="r2-name">
        <span>Dr. Saeed Mojtabazadeh</span>
        <span class="title-small">Postdoctoral Fellow</span>
        <span class="year">2022</span>
        <div class="contact">
          <a href="mailto:saeed.@mojtabazadeh.ir">saeed.@mojtabazadeh.ir</a>
          <a href="https://www.mojtabazadeh.ir">www.mojtabazadeh.ir</a>
        </div>
      </div>
    </section>
  </div>

  <!-- ===== Papers Section ===== -->
  <section class="papers" id="paperList"></section>

  <!-- Tooltip -->
  <div id="wizard">
    <div id="w-thumb" class="thumb"></div>
    <div id="w-body" class="body"></div>
  </div>

  <script>
    // ===== Particle network background =====
    (function(){
      const canvas=document.getElementById("networkCanvas");
      const ctx=canvas.getContext("2d");
      let particles=[];
      function resize(){
        const dpr=window.devicePixelRatio||1;
        canvas.width=innerWidth*dpr;
        canvas.height=innerHeight*dpr;
        canvas.style.width=innerWidth+"px";
        canvas.style.height=innerHeight+"px";
        ctx.setTransform(dpr,0,0,dpr,0,0);
        initParticles();
      }
      function initParticles(){
        const area=innerWidth*innerHeight;
        let count=Math.floor(area/12000); count=Math.max(30,Math.min(count,90));
        particles=Array.from({length:count},()=>({
          x:Math.random()*innerWidth,
          y:Math.random()*innerHeight,
          r:Math.random()*2+1.5,
          vx:(Math.random()-0.5)*0.3,
          vy:(Math.random()-0.5)*0.3
        }));
      }
      function draw(){
        ctx.clearRect(0,0,innerWidth,innerHeight);
        for(let p of particles){
          ctx.fillStyle="rgba(200,200,200,0.8)";
          ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
          p.x+=p.vx;p.y+=p.vy;
          if(p.x<0||p.x>innerWidth)p.vx*=-1;
          if(p.y<0||p.y>innerHeight)p.vy*=-1;
        }
        // Connect lines
        ctx.lineWidth=0.7;
        for(let i=0;i<particles.length;i++){
          for(let j=i+1;j<particles.length;j++){
            const a=particles[i],b=particles[j];
            const dx=a.x-b.x,dy=a.y-b.y,d=Math.hypot(dx,dy);
            if(d<140){
              const alpha=1-d/140;
              ctx.strokeStyle=`rgba(200,200,200,${alpha*0.25})`;
              ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.stroke();
            }
          }
        }
        requestAnimationFrame(draw);
      }
      window.addEventListener("resize",resize);resize();draw();
    })();

    // ===== Papers & Wizard =====
    (function(){
      const papers=[
        {title:"Wave Propagation in Orthotropic Media",authors:"M. Panji, S. Mojtabazadeh",year:"2023",href:"#",thumb:"https://picsum.photos/100",abstract:"Half-plane time-domain BEM for 2D scalar wave problems in isotropic medium."},
        {title:"Topographic Effects on Seismic Response",authors:"S. Mojtabazadeh",year:"2022",href:"#",thumb:"https://picsum.photos/101",abstract:"Analysis using half-plane BEM to satisfy boundary conditions."}
      ];
      const list=document.getElementById("paperList");
      const wizard=document.getElementById("wizard");
      const wThumb=document.getElementById("w-thumb");
      const wBody=document.getElementById("w-body");

      papers.forEach(p=>{
        const node=document.createElement("a");
        node.className="paper"; node.href=p.href;
        node.innerHTML=`<div class="thumb"><img src="${p.thumb}" alt=""></div>
          <div class="meta"><div class="p-title">${p.title}</div><div class="p-auth">${p.authors}<span class="year">${p.year}</span></div></div>`;
        node.addEventListener("mouseenter",(ev)=>{
          wThumb.innerHTML=`<img src="${p.thumb}" style="width:100%;height:100%;object-fit:cover">`;
          wBody.textContent=p.abstract;
          wizard.classList.add("show");
          const rect=node.getBoundingClientRect();
          wizard.style.top=(window.scrollY+rect.top-wizard.offsetHeight-10)+"px";
          wizard.style.left=(window.scrollX+rect.left)+"px";
        });
        node.addEventListener("mouseleave",()=>{wizard.classList.remove("show");});
        list.appendChild(node);
      });
    })();
  </script>
</body>
</html>
