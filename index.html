<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Researchers Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ----------------------------- */
/* Reset */
*{margin:0;padding:0;box-sizing:border-box;}
body, html{width:100%;height:100%;overflow-x:hidden;font-family:'Roboto',sans-serif;background:#0d0d0d;color:white;}
a{text-decoration:none;color:inherit;}

/* ----------------------------- */
/* Neon particle background */
#particles {position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:#0d0d0d;}

/* ----------------------------- */
/* Container for everything */
.container {max-width:1400px;margin:0 auto;padding:40px 20px;text-align:center;}

/* ----------------------------- */
/* Researchers section */
.researchers {display:flex;justify-content:center;gap:120px;margin-top:60px;flex-wrap:wrap;}
.researcher {
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:transform 0.3s ease;
}
.researcher:hover {transform:translateY(-10px);}
.researcher img {width:220px;height:220px;border-radius:50%;border:6px solid #00f0ff;box-shadow:0 0 25px #00f0ff, 0 0 50px #a100ff;object-fit:cover;transition:all 0.3s ease;}

/* Researcher Name */
.researcher-name {
  margin-top:16px;
  font-size:1.6rem;
  font-weight:700;
  background:linear-gradient(90deg,#00f0ff,#a100ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 12px rgba(160,0,255,0.6);
}

/* Orbital Buttons */
.orbit {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  width:300px;
  height:300px;
  pointer-events:none;
}
.orbit button {
  position:absolute;
  width:60px;height:60px;border-radius:50%;
  border:none;background:linear-gradient(135deg,#00f0ff,#a100ff);
  color:white;cursor:pointer;font-weight:600;
  box-shadow:0 0 15px #00f0ff,0 0 30px #a100ff;
  transition:all 0.3s ease;
  pointer-events:auto;
}
.orbit button:hover {
  transform:scale(1.2);
  box-shadow:0 0 25px #00f0ff,0 0 50px #a100ff;
}

/* ----------------------------- */
/* Articles Section */
.articles {margin-top:100px;display:flex;flex-direction:column;align-items:center;gap:20px;}
.article-link {
  display:flex;align-items:center;gap:12px;
  background:rgba(0,0,0,0.6);padding:14px 22px;border-radius:16px;
  cursor:pointer;position:relative;transition:all 0.3s ease;
}
.article-link:hover {background:rgba(0,0,0,0.85);}
.article-link span {font-weight:600;}
.article-wizard {
  position:absolute;top:-220px;left:50%;transform:translateX(-50%);
  width:300px;background:#111;border:1px solid #00f0ff;border-radius:16px;
  padding:12px;color:white;text-align:left;opacity:0;visibility:hidden;
  box-shadow:0 0 25px #00f0ff,0 0 50px #a100ff;transition:opacity 0.3s ease,visibility 0.3s ease;
  z-index:10;
}
.article-link:hover .article-wizard {opacity:1;visibility:visible;}

/* Wizard Image */
.article-wizard img {width:100%;border-radius:12px;margin-bottom:8px;}

/* Responsive */
@media(max-width:800px){.researchers{flex-direction:column;gap:60px;}}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="container">

  <!-- Researchers -->
  <div class="researchers">
    <div class="researcher">
      <img src="https://via.placeholder.com/220x220?text=Mehdi+Panji" alt="Dr. Mehdi Panji">
      <div class="researcher-name">Dr. Mehdi Panji</div>
      <div class="orbit" id="orbit1"></div>
    </div>
    <div class="researcher">
      <img src="https://via.placeholder.com/220x220?text=Saeed+Mojtabazadeh" alt="Dr. Saeed Mojtabazadeh">
      <div class="researcher-name">Dr. Saeed Mojtabazadeh</div>
      <div class="orbit" id="orbit2"></div>
    </div>
  </div>

  <!-- Articles -->
  <div class="articles" id="articles"></div>

</div>

<script>
// -------------------
// Particle Background
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particles = [];
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;createParticles();}
window.addEventListener('resize',resize);
function createParticles(){
  const count = Math.floor((window.innerWidth*window.innerHeight)/12000);
  particles = Array.from({length:count},()=>({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    dx:(Math.random()-0.5)*0.5,
    dy:(Math.random()-0.5)*0.5
  }));
}
resize();
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#00f0ff";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  // lines
  ctx.strokeStyle="rgba(160,0,255,0.3)";
  ctx.lineWidth=0.5;
  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      const dx=particles[i].x-particles[j].x;
      const dy=particles[i].y-particles[j].y;
      const dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<120){
        ctx.beginPath();
        ctx.moveTo(particles[i].x,particles[i].y);
        ctx.lineTo(particles[j].x,particles[j].y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(drawParticles);
}
drawParticles();

// -------------------
// Orbital Buttons
function createOrbit(id, buttons){
  const container = document.getElementById(id);
  const radius = 140;
  buttons.forEach((btnText,i)=>{
    const angle = (i/buttons.length)*Math.PI*2;
    const btn = document.createElement('button');
    btn.textContent = btnText;
    btn.style.left = `${50+Math.cos(angle)*radius}%`;
    btn.style.top  = `${50+Math.sin(angle)*radius}%`;
    container.appendChild(btn);
  });
}
// Example buttons
createOrbit('orbit1',['Profile','Research','Contact','Projects']);
createOrbit('orbit2',['Profile','Research','Contact','Projects']);

// -------------------
// Articles
const articlesData=[
  {title:'Paper 1',img:'https://via.placeholder.com/300x150',abstract:'Abstract of paper 1 here.'},
  {title:'Paper 2',img:'https://via.placeholder.com/300x150',abstract:'Abstract of paper 2 here.'},
  {title:'Paper 3',img:'https://via.placeholder.com/300x150',abstract:'Abstract of paper 3 here.'},
];
const articlesContainer = document.getElementById('articles');
articlesData.forEach(a=>{
  const div = document.createElement('div');
  div.className='article-link';
  div.innerHTML=`<span>${a.title}</span>
                 <div class="article-wizard">
                  <img src="${a.img}" alt="${a.title}">
                  <p>${a.abstract}</p>
                 </div>`;
  articlesContainer.appendChild(div);
});
</script>

</body>
</html>
