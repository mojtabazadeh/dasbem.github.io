<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The DASBEM Project — Researchers</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-dark:#111;
    --bg-gradient: linear-gradient(160deg,#1e1e2f,#2a1e2f,#1e2a3f);
    --accent1:#ff6f61;
    --accent2:#ffbd69;
    --glass: rgba(255,255,255,0.08);
    --text:#fff;
    --muted:#ccc;
  }
  *{box-sizing:border-box;}
  body{margin:0;font-family:"Poppins",sans-serif;background:var(--bg-gradient);color:var(--text);overflow-x:hidden;}

  canvas#bgCanvas{position:fixed;inset:0;width:100%;height:100%;z-index:0;pointer-events:none;}

  header.site-header{
    position:relative;z-index:2;text-align:center;padding:80px 20px 60px;
  }
  header.site-header h1{
    font-family:"Playfair Display",serif;font-size:3.8rem;font-weight:900;
    margin:0 0 18px;letter-spacing:2px;text-transform:uppercase;
    background:linear-gradient(90deg,#ff6f61,#ffbd69,#fff);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    text-shadow:0 0 25px rgba(255,255,255,0.25),0 0 55px rgba(255,255,255,0.35);
    display:inline-block;
    animation: glow 6s ease-in-out infinite;
  }
  @keyframes glow{
    0%,100%{text-shadow:0 0 20px #ff6f61,0 0 50px #ffbd69;}
    50%{text-shadow:0 0 40px #ffb066,0 0 90px #ffe699;}
  }
  header.site-header p{
    font-size:1.3rem;color:var(--muted);max-width:780px;margin:0 auto;
    line-height:1.5;text-shadow:0 0 12px rgba(255,255,255,0.25);
    animation: fade 5s ease-in-out infinite alternate;
  }
  @keyframes fade{0%,100%{opacity:0.75}50%{opacity:1;transform:translateY(-3px);}}

  .wrap{position:relative;z-index:2;max-width:1200px;margin:20px auto;padding:0 18px;display:grid;gap:36px;}
  .researcher{backdrop-filter:blur(6px);background:var(--glass);padding:18px;border-radius:20px;
    display:flex;flex-direction:column;align-items:center;transition:transform .35s ease,box-shadow .35s ease;}
  .researcher:hover{transform:translateY(-6px);box-shadow:0 20px 40px rgba(0,0,0,0.5);}
  .photo-frame{width:160px;height:160px;border-radius:50%;overflow:hidden;
    display:flex;align-items:center;justify-content:center;margin-bottom:12px;border:3px solid rgba(255,255,255,0.09);}
  .photo-frame img{width:100%;height:100%;border-radius:50%;object-fit:cover;}
  .name{font-family:"Playfair Display",serif;font-size:1.3rem;font-weight:700;color:var(--text);
    text-align:center;display:flex;flex-direction:column;align-items:center;}
  .title-small{font-size:0.95rem;font-weight:500;color:var(--muted);margin-top:4px;text-align:center;}
  .contact{margin-top:6px;font-size:0.85rem;color:var(--accent2);display:flex;flex-direction:column;gap:2px;}
  .contact a{color:var(--accent2);text-decoration:none;font-weight:600;}
  .contact a:hover{text-decoration:underline;}

  .papers{margin-top:28px;padding:18px;border-radius:12px;display:grid;gap:14px;}
  .paper{background:var(--glass);padding:12px;border-radius:12px;display:flex;flex-direction:column;align-items:center;transition:transform .2s,box-shadow .2s;}
  .paper:hover{transform:translateY(-6px);box-shadow:0 20px 40px rgba(0,0,0,0.45);}
  .thumb{width:100%;height:160px;overflow:hidden;border-radius:8px;margin-bottom:10px;}
  .thumb img{width:100%;height:100%;object-fit:cover;}
  .meta{width:100%;text-align:center;}
  .p-title{font-weight:700;font-size:1rem;color:var(--text);}
  .p-auth{font-size:0.9rem;color:var(--muted);margin-top:2px;}
  .year{color:var(--accent2);margin-left:6px;}

  #wizard{position:absolute;background:rgba(0,0,0,0.8);border-radius:12px;padding:14px;width:300px;max-width:90vw;box-shadow:0 12px 40px rgba(0,0,0,0.7);
    opacity:0;pointer-events:none;transition:opacity .3s;z-index:1000;}
  #wizard.show{opacity:1;}
  #wizard .thumb{width:100%;height:150px;margin-bottom:10px;overflow:hidden;border-radius:8px;}
  #wizard .body{font-size:0.9rem;color:#eee;max-height:160px;overflow:auto;}
  #wizard .body::-webkit-scrollbar{width:6px;}
  #wizard .body::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.3);border-radius:3px;}

  @media(max-width:768px){header.site-header h1{font-size:2.4rem;}header.site-header p{font-size:1rem;}
    .photo-frame{width:120px;height:120px;}
  }
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<header class="site-header">
  <h1>The DASBEM Project</h1>
  <p>Dynamic Analysis of Structures by Boundary Element Method</p>
</header>

<div class="wrap">
  <!-- Researcher 1 -->
  <section class="researcher">
    <div class="photo-frame"><img src="https://github.com/mojtabazadeh/dasbemproject.github.io/blob/main/Dr.%20Mehdi%20Panji.jpg?raw=true" alt="Dr. Mehdi Panji"></div>
    <div class="name">
      <span>Dr. Mehdi Panji</span>
      <span class="title-small">Associate Professor</span>
      <div class="contact">
        <a href="mailto:m.panji@iauz.ac.ir">m.panji@iauz.ac.ir</a>
        <a href="https://www.panji.ir">www.panji.ir</a>
      </div>
    </div>
  </section>

  <!-- Researcher 2 -->
  <section class="researcher">
    <div class="photo-frame"><img src="https://github.com/mojtabazadeh/dasbemproject.github.io/blob/main/Dr.%20Saeed%20Mojtabazadeh.png?raw=true" alt="Dr. Saeed Mojtabazadeh"></div>
    <div class="name">
      <span>Dr. Saeed Mojtabazadeh</span>
      <span class="title-small">Postdoctoral Fellow</span>
      <div class="contact">
        <a href="mailto:saeed.@mojtabazadeh.ir">saeed.@mojtabazadeh.ir</a>
        <a href="https://www.mojtabazadeh.ir">www.mojtabazadeh.ir</a>
      </div>
    </div>
  </section>
</div>

<section class="papers" id="paperList"></section>

<div id="wizard"><div class="thumb" id="w-thumb"></div><div class="body" id="w-body"></div></div>

<script>
(function(){
  const canvas=document.getElementById('bgCanvas');
  const ctx=canvas.getContext('2d');
  let particles=[],waves=[];
  function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;init();}
  function init(){
    particles=[];waves=[];
    for(let i=0;i<50;i++){
      particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*3+2,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5,color:`hsl(${Math.random()*50+10},80%,70%)`});
    }
    for(let i=0;i<6;i++){
      waves.push({y:Math.random()*canvas.height,amplitude:Math.random()*30+20,frequency:Math.random()*0.015+0.005,phase:Math.random()*Math.PI*2,color:`hsl(${Math.random()*50+10},80%,50%)`});
    }
  }
  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // particles
    for(let p of particles){
      ctx.fillStyle=p.color;
      ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
      p.x+=p.vx;p.y+=p.vy;
      if(p.x<0||p.x>canvas.width)p.vx*=-1;
      if(p.y<0||p.y>canvas.height)p.vy*=-1;
    }
    // lines
    for(let i=0;i<particles.length;i++){
      for(let j=i+1;j<particles.length;j++){
        const a=particles[i],b=particles[j];
        const dx=a.x-b.x,dy=a.y-b.y,d=Math.hypot(dx,dy);
        if(d<150){
          ctx.strokeStyle=`rgba(255,255,255,${0.12*(1-d/150)})`;
          ctx.lineWidth=1;ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.stroke();
        }
      }
    }
    // waves
    for(let w of waves){
      ctx.beginPath();
      ctx.moveTo(0,w.y);
      for(let x=0;x<canvas.width;x+=5){
        ctx.lineTo(x,w.y+Math.sin(x*w.frequency+w.phase)*w.amplitude);
      }
      ctx.strokeStyle=w.color;ctx.lineWidth=2;ctx.stroke();
      w.phase+=0.02;
    }
    requestAnimationFrame(draw);
  }
  window.addEventListener('resize',resize);resize();draw();
})();

// Papers
(function(){
  const papers=[
    {title:"Wave Propagation in Orthotropic Media",authors:"M. Panji, S. Mojtabazadeh",year:"2023",href:"#",thumb:"https://picsum.photos/300/160?random=1",abstract:"In this paper, a half-plane time-domain BEM is presented for analysing 2-D scalar wave problems..."},
    {title:"Topographic Effects on Seismic Response",authors:"S. Mojtabazadeh",year:"2022",href:"#",thumb:"https://picsum.photos/300/160?random=2",abstract:"The study investigates the effect of topography on seismic response using half-plane time-domain BEM..."},
    {title:"Hybrid BEM–FEM Modeling for Geo-Seismic Systems",authors:"M. Panji",year:"2021",href:"#",thumb:"https://picsum.photos/300/160?random=3",abstract:"An integrated BEM–FEM framework is developed to model wave interaction with complex geotechnical structures..."},
    {title:"Isolation Systems for Seismic Mitigation",authors:"S. Mojtabazadeh, M. Panji",year:"2020",href:"#",thumb:"https://picsum.photos/300/160?random=4",abstract:"This study evaluates passive and semi-active isolation techniques for foundations under seismic excitations..."}
  ];
  const list=document.getElementById('paperList');
  const wizard=document.getElementById('wizard');
  const wThumb=document.getElementById('w-thumb');
  const wBody=document.getElementById('w-body');

  papers.forEach(p=>{
    const node=document.createElement('div');node.className='paper';
    node.innerHTML=`<div class="thumb"><img src="${p.thumb}" alt=""></div>
      <div class="meta"><div class="p-title">${p.title}</div>
      <div class="p-auth">${p.authors}<span class="year">${p.year}</span></div></div>`;
    node.addEventListener('mouseenter',(ev)=>{
      wThumb.innerHTML=`<img src="${p.thumb}" style="width:100%;height:100%;object-fit:cover">`;
      wBody.textContent=p.abstract;
      positionWizard(ev.clientX+12,ev.clientY+12);
      wizard.classList.add('show');
    });
    node.addEventListener('mousemove',(ev)=>positionWizard(ev.clientX+12,ev.clientY+12));
    node.addEventListener('mouseleave',()=>wizard.classList.remove('show'));
    wBody.addEventListener('wheel',(e)=>{e.stopPropagation();});
    list.appendChild(node);
  });

  function positionWizard(x,y){
    const w=wizard.offsetWidth,h=wizard.offsetHeight;
    let nx=x,ny=y;
    if(nx+w>window.innerWidth-12) nx=window.innerWidth-w-12;
    if(ny+h>window.innerHeight-12) ny=window.innerHeight-h-12;
    wizard.style.left=nx+'px';wizard.style.top=ny+'px';
  }
})();
</script>
</body>
</html>
