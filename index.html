<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>DASBEM.IR</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
:root{
  --bg-dark:#1a1a1a;
  --text-light:#fff;
  --glass: rgba(255,255,255,0.12);
  --accent:#ffb347;
  --muted:#ddd;
}
/* ===== Reset ===== */
*{box-sizing:border-box;}
html,body{margin:0;padding:0;font-family:"Poppins",sans-serif;background:var(--bg-dark);color:var(--text-light);overflow-x:hidden;width:100%;}

/* ===== Loader ===== */
#app{
  position:fixed; inset:0; z-index:9999;
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  background:#050505; color:#39ff14;
  font-family:'Share Tech Mono', monospace;
}
#header{font-size:18px; color:#ff9900; margin-bottom:12px;}
.progressWrap{height:16px; background:rgba(255,255,255,0.06); border-radius:10px; overflow:hidden; width:80%; margin-top:16px;}
.progressBar{width:0%; height:100%; background:linear-gradient(90deg,#ff9900,#ffcc33); transition:width 0.2s linear;}

/* ===== Main Site ===== */
#mainSite{opacity:0; transition:opacity 1s ease;}

/* ===== Top Buttons ===== */
#aboutBtn, #contactBtn{
  position:fixed;
  top:16px;
  padding:10px 20px;
  font-weight:600;
  border-radius:12px;
  cursor:pointer;
  border:none;
  font-size:0.9rem;
  color:#fff;
  z-index:10000;
  transition: all .3s ease;
}
#aboutBtn{left:16px; background: linear-gradient(135deg,#ff7e5f,#feb47b);}
#contactBtn{right:16px; background: linear-gradient(135deg,#ffb347,#ffcc33);}
#aboutBtn:hover,#contactBtn:hover{transform:translateY(-2px) scale(1.05);box-shadow:0 6px 18px rgba(255,180,120,0.5);}
#aboutBtn:active,#contactBtn:active{transform:translateY(0) scale(0.97);}

/* ===== Wizard popup ===== */
.wizard{position:fixed;z-index:9999;pointer-events:none;opacity:0;transform:scale(.95);transition:all .16s ease;max-width:380px;background: rgba(0,0,0,0.85);border-radius:12px;padding:12px;box-shadow: 0 12px 40px rgba(0,0,0,0.8);display:flex;gap:10px;flex-direction:column;}
.wizard.show{ opacity:1; transform:scale(1); pointer-events:auto; }
.wizard .w-thumb{ width:100%;height:200px;border-radius:12px;overflow:hidden;background:#111; }
.wizard .w-thumb img{width:100%;height:100%;object-fit:cover;}
.wizard .w-body{ font-size:0.9rem; color:#fff; line-height:1.5; max-height:200px; overflow-y:auto; padding-right:6px; text-align:justify; }

/* ===== Header ===== */
header.site-header{text-align:center;padding:80px 20px 60px;position:relative;z-index:2;}
header.site-header h1{font-family:"Playfair Display",serif;font-size:3.8rem;font-weight:900;margin:0 0 18px;letter-spacing:2px;text-transform:uppercase;background:linear-gradient(90deg,#ffb347,#ffcc33,#ff7e5f);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 25px rgba(255,200,150,0.35),0 0 40px rgba(255,180,120,0.45);display:inline-block;}
header.site-header p{font-size:1.3rem;color:var(--muted);max-width:780px;margin:0 auto;line-height:1.5;}

/* ===== Wrap ===== */
.wrap{position:relative;z-index:2;max-width:1200px;margin:20px auto;padding:0 10px;display:flex;flex-direction:column;align-items:center;}

/* ===== Footer ===== */
footer.site-footer{text-align:center;font-size:0.9rem;padding:14px 0;color:var(--text-light);}
</style>
</head>
<body>

<!-- Loader -->
<div id="app">
  <div id="header">Initializing The DASBEM Project Core...</div>
  <div class="progressWrap"><div class="progressBar" id="progressBar"></div></div>
</div>

<!-- Main Site -->
<div id="mainSite">
<canvas id="waveCanvas" aria-hidden="true"></canvas>

<!-- Top Buttons -->
<button id="aboutBtn">About</button>
<button id="contactBtn">Contact</button>

<header class="site-header">
  <h1>The DASBEM Project</h1>
  <p>Dynamic Analysis of Structures by Boundary Element Method</p>
</header>

<div class="wrap">
  <section class="papers" aria-label="Papers">
    <h3>ðŸ’¡ Download Papers For Free</h3>
    <div class="paper-list" id="paperList"></div>
  </section>
</div>

<footer class="site-footer">The DASBEM Project Â©</footer>

<div id="wizard" class="wizard" role="dialog" aria-hidden="true">
  <div class="w-thumb" id="w-thumb"></div>
  <div class="w-body" id="w-body"></div>
</div>

<script>
// ===== Simple Loader =====
const progressBar = document.getElementById('progressBar');
const mainSite = document.getElementById('mainSite');
let width = 0;
const loaderInterval = setInterval(()=>{
  width += Math.random()*5 + 1;
  if(width>=100) width=100;
  progressBar.style.width = width+'%';
  if(width>=100){
    clearInterval(loaderInterval);
    setTimeout(()=>{
      document.getElementById('app').style.opacity=0;
      mainSite.style.opacity=1;
      setTimeout(()=>{document.getElementById('app').remove();},500);
    },500);
  }
},50);

// ===== Wizard Buttons =====
const wizard = document.getElementById('wizard');
const wThumb = document.getElementById('w-thumb');
const wBody = document.getElementById('w-body');

document.getElementById('aboutBtn').addEventListener('click', ()=>{
  wThumb.innerHTML='';
  wBody.textContent = "The DASBEM Project is a software tool developed over a decade for advanced boundary element analysis in half-space problems, focused on seismic SH wave simulations and dynamic structure analysis.";
  wizard.style.left=(window.innerWidth/2-190)+'px';
  wizard.style.top=(window.innerHeight/2-150)+'px';
  wizard.classList.add('show');
});
document.getElementById('contactBtn').addEventListener('click', ()=>{
  wThumb.innerHTML='';
  wBody.textContent = "Contact us via email at mojtabazadeh@outlook.com or visit our homepage for more info.";
  wizard.style.left=(window.innerWidth/2-190)+'px';
  wizard.style.top=(window.innerHeight/2-150)+'px';
  wizard.classList.add('show');
});
wizard.addEventListener('click',()=>{ wizard.classList.remove('show'); });
</script>
</body>
</html>
